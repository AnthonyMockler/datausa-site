title: "Courses"
description: "Data about the majors offered at <<name>>. In <<var namespace=cip_grads|key=year|row=0>>, The most common major at <<name>> was <<var namespace=cip_grads|key=cip|row=0>>, with <<var namespace=cip_grads|key=grads_total|row=0>> graduates, followed by <<var namespace=cip_grads|key=cip|row=1>> with <<var namespace=cip_grads|key=grads_total|row=1>> graduates and <<var namespace=cip_grads|key=cip|row=2>> with <<var namespace=cip_grads|key=grads_total|row=2>> graduates."

topics:
  - title: "Courses Offered"
    slug: "majors"
    stat_stack: YES
    stat:
      - title: "Most common"
        value: "<<var namespace=cip_grads|key=cip|row=0>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=0>> graduates</span>"
        subvalues:
          - "<<var namespace=cip_grads|key=cip|row=1>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=1>> graduates</span>"
          - "<<var namespace=cip_grads|key=cip|row=2>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=2>> graduates</span>"
    description:
      - "In <<var namespace=cip_grads|key=year|row=0>>, the most common concentation for graduates at <<name>> was <<var namespace=cip_grads|key=cip|row=0>> with <<var namespace=cip_grads|key=grads_total|row=0>> graduates."
      - "This visualization illustrates the percentage of students graduating from <<name>> according to their major."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_total"
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - "cip_2"
        - "cip_4"
        - "cip_6"
      size: "grads_total"
      type: "tree_map"
