title: "<<name>>"
description:
  - "In <<var namespace=cip_grads|key=year|row=0>>, the most common major at <<name>> was <<var namespace=cip_grads|key=cip|row=0>>, with <<var namespace=cip_grads|key=grads_total|row=0>> graduates, followed by <<var namespace=cip_grads|key=cip|row=1>> with <<var namespace=cip_grads|key=grads_total|row=1>> graduates and <<var namespace=cip_grads|key=cip|row=2>> with <<var namespace=cip_grads|key=grads_total|row=2>> graduates."
  - "In <<var namespace=grads|row=0|key=year>>, <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|diff=True>> <<percent num=var:grads,grads_women,0|den=var:grads,grads_men,0|diff=True|text=moreless2>> women than men graduated from <<name>>. The majority of students graduating from <<name>> are <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates."
  - "The median tuition at <<name>> is <<var namespace=tuition|key=state_tuition|row=0>>. {{<<sector>>:public||The cost of out-of-state tuition at <<name>> is <<var namespace=tuition|key=oos_tuition|row=0>>, which is <<percent num=var:tuition,oos_tuition,0|den=var:tuition,state_tuition,0>> of the cost for in-state students. }}The cost of {{<<sector>>:public||out-of-state }}tuition at <<name>> is <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true>> <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true|text=moreless>> the national median of <<var namespace=tuition_us|key=oos_tuition|row=0>>{{<<sector>>:public||, and the median in-state tuition is <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true>> <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true|text=moreless2>> than the national median <<var namespace=tuition_us|key=state_tuition|row=0>>}}."
viz:
  attrs: "geo"
  coords:
    solo: "<<solo>>,<<parents id_only=true|prefix=040>>"
    value: "counties"
  data: []
  highlight: "<<attribute key=county>>"
  id: "geo"
  tiles: NO
  type: "geo_map"
  zoom: NO
stats:
  - title: "{{<<sector>>:public||In-State Tuition}}{{<<sector>>:private||Tuition}}"
    value: "<<var namespace=tuition|key=state_tuition|row=0>>"
    rank: "<<growth namespace=tuition|key=state_tuition>> 1-year <<percent num=var:tuition,state_tuition,0|den=var:tuition,state_tuition,1|text=growth2>>"
  - title: "Average Net Price"
    value: "<<var namespace=price|key=avg_netprice_gos_aid|row=0>>"
    rank: "After Financial Aid"
  - title: "Most Common Major"
    value: "<<var namespace=cip_grads|key=cip|row=0>>"
    rank: "<<var namespace=cip_grads|key=grads_total|row=0>> graduates"
    small: YES
  - title: "Enrolled Students"
    value: "<<sum namespace=enrollment_status|key=num_enrolled>>"
    rank: "<<percent num=var:enrollment_status,num_enrolled,0|den=sum:enrollment_status,num_enrolled>> full-time"
  - title: "Graduation Rate"
    value: "<<var namespace=grad_rate|key=grad_rate>>"
    rank: "<<var namespace=grad_rate|key=num_finishers>> Graduates"
  - title: "Acceptance Rate"
    value: "<<percent num=var:admissions,admissions_total,0|den=var:admissions,applicants_total,0>>"

sections:
  - costs
  - admissions
  - enrollment
  - operations
  - outcomes
