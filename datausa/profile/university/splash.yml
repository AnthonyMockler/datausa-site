title: "<<name>>"
description:
  - "In <<var namespace=cip_grads|key=year|row=0>>, the most common major at <<name>> was <<var namespace=cip_grads|key=cip|row=0>>, with <<var namespace=cip_grads|key=grads_total|row=0>> graduates, followed by <<var namespace=cip_grads|key=cip|row=1>> with <<var namespace=cip_grads|key=grads_total|row=1>> graduates and <<var namespace=cip_grads|key=cip|row=2>> with <<var namespace=cip_grads|key=grads_total|row=2>> graduates."
  - "In <<var namespace=grads|row=0|key=year>>, <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|diff=True>> <<percent num=var:grads,grads_women,0|den=var:grads,grads_men,0|diff=True|text=moreless2>> women than men graduated from <<name>>. The majority of students graduating from <<name>> are <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates."
  - "Tuition costs at this university are, on average, <<var namespace=tuition|key=state_tuition|row=0>>. The cost of {{<<sector>>:public||out-of-state }}tuition at <<name>> is <<var namespace=tuition|key=oos_tuition|row=0>>{{<<sector>>:public||, which is <<percent num=var:tuition,oos_tuition,0|den=var:tuition,state_tuition,0>> of the cost for in-state students, which was <<var namespace=tuition|key=state_tuition|row=0>>}}. The cost of {{<<sector>>:public||out-of-state }}tuition at <<name>> is <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true>> <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true|text=moreless>> the national median of <<var namespace=tuition_us|key=oos_tuition|row=0>>{{<<sector>>:public||, and the median in-state tuition is <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true>> <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true|text=moreless2>> than the national median <<var namespace=tuition_us|key=state_tuition|row=0>>}}."
viz:
  attrs: "geo"
  coords:
    solo: "<<solo>>,<<parents id_only=true|prefix=040>>"
    value: "counties"
  data: []
  highlight: "<<attribute key=county>>"
  id: "geo"
  tiles: NO
  type: "geo_map"
  zoom: NO
stats:
  - title: "Total Degrees<br />Awarded in <<var namespace=grads|row=0|key=year>>"
    value: "<<var namespace=grads|row=0|key=grads_total>>"
    rank: "<<percent num=var:grads,grads_total,0|den=var:grads,grads_total,1|text=growth>> <<growth namespace=grads|key=grads_total>>"
  - title: "{{<<sector>>:public||Median In-State<br />Tuition in <<var namespace=tuition|row=0|key=year>>}}{{<<sector>>:private||Median Tuition<br />in <<var namespace=tuition|row=0|key=year>>}}"
    value: "<<var namespace=tuition|key=state_tuition|row=0>>"
    rank: "<<percent num=var:tuition,state_tuition,0|den=var:tuition,state_tuition,1|text=growth>> <<growth namespace=tuition|key=state_tuition>>"
  - title: "Median Out-of-State<br />Tuition in <<var namespace=tuition|row=0|key=year>>"
    value: "<<var namespace=tuition|key=oos_tuition|row=0>>"
    rank: "<<percent num=var:tuition,oos_tuition,0|den=var:tuition,oos_tuition,1|text=growth>> <<growth namespace=tuition|key=oos_tuition>>"
    allowed: "<<sector>>:public"

sections:
  - courses
  - demographics
  - tuition
