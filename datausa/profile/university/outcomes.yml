title: "Outcomes"
description: "In <<var namespace=grads|row=0|key=year>>, <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|diff=True>> <<percent num=var:grads,grads_women,0|den=var:grads,grads_men,0|diff=True|text=moreless2>> women than men graduated from <<name>>. The majority of students graduating from <<name>> are <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates.<br /><br />The most common major at <<name>> is <<var namespace=cip_grads|key=cip|row=0>>, with <<var namespace=cip_grads|key=grads_total|row=0>> graduates, followed by <<var namespace=cip_grads|key=cip|row=1>> with <<var namespace=cip_grads|key=grads_total|row=1>> graduates and <<var namespace=cip_grads|key=cip|row=2>> with <<var namespace=cip_grads|key=grads_total|row=2>> graduates."

topics:
  - title: "Majors Awarded"
    category: "Degrees"
    slug: "majors"
    stat_stack: YES
    stat:
    - title: "Most common"
      value: "<<var namespace=cip_grads|key=cip|row=0>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=0>> graduates</span>"
      subvalues:
        - "<<var namespace=cip_grads|key=cip|row=1>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=1>> graduates</span>"
        - "<<var namespace=cip_grads|key=cip|row=2>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=2>> graduates</span>"
    description:
      - "In <<var namespace=cip_grads|key=year|row=0>>, the most common concentation for graduates at <<name>> was <<var namespace=cip_grads|key=cip|row=0>> with <<var namespace=cip_grads|key=grads_total|row=0>> graduates."
      - "This visualization illustrates the percentage of students graduating from <<name>> according to their major."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_total"
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - "cip_2"
        - "cip_4"
        - "cip_6"
      size: "grads_total"
      type: "tree_map"
  - title: "Gender Breakdown for Common Majors"
    slug: "gender"
    description:
      - "In <<var namespace=grads|row=0|key=year>>, <<var namespace=grads|row=0|key=grads_men>> men graduated from <<name>>, which is <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|ratio=True>> times <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|text=moreless>> than the <<var namespace=grads|row=0|key=grads_women>> female graduates."
      - "This chart displays the gender disparity between the top 5 majors at <<name>> by degrees awarded."
    stat:
      - title: "Male Graduates"
        value: "<<var namespace=grads|row=0|key=grads_men>>"
      - title: "Female Graduates"
        value: "<<var namespace=grads|row=0|key=grads_women>>"
    viz:
      attrs: "cip"
      color: "sex"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        split:
          id: "sex"
          regex: "grads_([a-z]*)$"
          value: "grads_total"
        cip: "<<top dataset=ipeds|col=id|order=grads_total|show=cip|limit=5|sumlevel=6>>"
      id: "sex"
      order: "grads_total"
      tooltip:
        value:
          - grads_total
      type: "bar"
      x:
        persist:
          position: True
        value: "cip"
      y: "grads_total"
  - title: "Most Common Male Majors"
    slug: "gender_men"
    class: flex
    description:
      - "In <<var namespace=cip_men|row=0|key=year>>, <<var namespace=cip_men|row=0|key=grads_men>> men graduated from <<name>> in <<var namespace=cip_men|row=0|key=cip>>, which is <<percent num=var:cip_men,grads_men,0|den=var:cip_men,grads_women,0|ratio=True>> times <<percent num=var:cip_men,grads_men,0|den=var:cip_men,grads_women,0|text=moreless>> than the <<var namespace=cip_men|row=0|key=grads_women>> female graduates with that same degree."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        order: grads_men
        sort: desc
        limit: 5
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - cip_2
        - cip_4
        - cip_6
      labels: YES
      legend: NO
      order:
        sort: asc
        value: grads_men
      tooltip:
        value:
          - grads_men
      type: "bar"
      y:
        scale: discrete
        value: cip
      x:
        label: NO
        value: grads_men
  - title: "Most Common Female Majors"
    slug: "gender_women"
    class: flex
    description:
      - "In <<var namespace=cip_women|row=0|key=year>>, <<var namespace=cip_women|row=0|key=grads_women>> women graduated from <<name>> in <<var namespace=cip_women|row=0|key=cip>>, which is <<percent num=var:cip_women,grads_women,0|den=var:cip_women,grads_men,0|ratio=True>> times <<percent num=var:cip_women,grads_women,0|den=var:cip_women,grads_men,0|text=moreless>> than the <<var namespace=cip_women|row=0|key=grads_men>> male graduates with that same degree."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        order: grads_women
        sort: desc
        limit: 5
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - cip_2
        - cip_4
        - cip_6
      labels: YES
      legend: NO
      order:
        sort: asc
        value: grads_women
      tooltip:
        value:
          - grads_women
      type: "bar"
      y:
        scale: discrete
        value: cip
      x:
        label: NO
        value: grads_women
  - title: "Graduation Rate by Gender and Race"
    category: "Diversity"
    subtitle: "IPEDS categorizes any student who is studying in the United States on a temporary basis as a \"Non-Resident Alien\"."
    slug: "rate"
    stat:
      - title: "Overall Graduation Rate"
        value: "<<var namespace=grad_rate|key=grad_rate>>"
      - title: "Highest Graduation Rate (<<var namespace=grad_rate_top|key=grad_rate>>)"
        value: "<<var namespace=grad_rate_top|key=ipeds_race>> <<var namespace=grad_rate_top|key=sex>>"
    description:
      - "At <<name>> <<var namespace=grad_rate_top|key=ipeds_race>> <<var namespace=grad_rate_top|key=sex>> students had the highest graduation rates, with a graduation rate of <<var namespace=grad_rate_top|key=grad_rate>>.{{<<sumlevel>>:!0|| At similar <<carnegie key=name>>, <<var namespace=grad_rate_top_carnegie|key=ipeds_race>> <<var namespace=grad_rate_top_carnegie|key=sex>> students had the highest graduation rates, with a graduation rate of <<var namespace=grad_rate_top_carnegie|key=grad_rate>>.}}"
      - "Graduation rate is defined as the percentage of full-time, first-time students who received a degree or award within 150% of \"normal time\" to completion for their program."
    viz:
      attrs:
        - "ipeds_race"
        - "sex"
      color: "race"
      data:
        show: "ipeds_race,sex"
        university: "<<id>>"
        required: "grad_rate,num_finishers"
        sumlevel: "all,all"
        map:
          delete: False
          race: ipeds_race
      depth: 1
      id:
        - "ipeds_race"
        - "sex"
      legend:
        data: false
      order:
        value: grad_rate
      tooltip:
        value:
          - sex
          - grad_rate
          - num_finishers
      type: "bar"
      x: ipeds_race
      y: grad_rate
  - title: "Race & Ethnicity by Share"
    slug: "ethnicity"
    description:
      - "In <<var namespace=grads_race|key=year|row=0>> the majority of students graduating from <<name>> were <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates."
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<var namespace=grads_race|key=name|row=0>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=0>></span>"
        subvalues:
          - "<<var namespace=grads_race|key=name|row=1>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=1>></span>"
          - "<<var namespace=grads_race|key=name|row=2>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=2>></span>"
    viz:
      color: "race"
      data:
        show: "university"
        university: "<<id>>"
        required: "grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native"
        share: grads_total
        split:
          id: "race"
          regex: "^grads_([a-z]*)$"
          value: "grads_total"
      id: "race"
      order:
        sort: "asc"
        value: "grads_total"
      tooltip:
        value:
          - grads_total
          - share
      type: "bar"
      x: share
      y:
        scale: "discrete"
        value: "race"
  - title: "Race & Ethnicity by Gender"
    slug: "ethnicity_gender"
    description:
      - "In <<var namespace=grads_race_sex|key=year|row=0>> the majority of students graduating from <<name>> were <<var namespace=grads_race_sex|key=name|row=0>>. These <<var namespace=grads_race_sex|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race_sex,value,0|den=var:grads_race_sex,value,1|ratio=True>> times more <<var namespace=grads_race_sex|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race_sex|key=name|row=1>>, with <<var namespace=grads_race_sex|key=value|row=1>> graduates."
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<var namespace=grads_race_sex|key=name|row=0>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=0>></span>"
        subvalues:
          - "<<var namespace=grads_race_sex|key=name|row=1>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=1>></span>"
          - "<<var namespace=grads_race_sex|key=name|row=2>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=2>></span>"
    viz:
      color: sex
      data:
        show: "university"
        university: "<<id>>"
        required: "grads_total,grads_asian_men,grads_black_men,grads_white_men,grads_hispanic_men,grads_hawaiian_men,grads_multi_men,grads_unknown_men,grads_native_men,grads_asian_women,grads_black_women,grads_white_women,grads_hispanic_women,grads_hawaiian_women,grads_multi_women,grads_unknown_women,grads_native_women"
        share: grads_total
        split:
          id: "race_sex"
          regex: "^grads_([a-z]*_[a-z]*)$"
          map:
            race: "^grads_([a-z]*)_[a-z]*$"
            sex: "^grads_[a-z]*_([a-z]*)$"
          value: "grads_total"
      id: sex
      order:
        sort: "desc"
        value: "grads_total"
      tooltip:
        value:
          - grads_total
      type: "bar"
      x: race
      y: grads_total
  - title: "Default Rate"
    subtitle: "Some schools have a small number of borrowers entering repayment, while at other schools only a small portion of the student body takes out student loans. In such cases, the cohort default rate should be interpreted with caution as these rates may not be reflective of the entire school population."
    slug: "default_rate"
    sumlevel: "2"
    category: "Debt"
    description:
      - "In <<var namespace=defaults|key=year>> the default rate for borrower's at <<name>> was <<var namespace=defaults|key=default_rate>>, which represents <<var namespace=defaults|key=num_defaults>> out of the <<var namespace=defaults|key=num_borrowers>> total borrowers."
      - "A cohort default rate is the percentage of a school's borrowers who enter repayment on certain Federal Family Education Loan (FFEL) Program or William D. Ford Federal Direct Loan (Direct Loan) Program loans during a particular federal fiscal year (FY), October 1 to September 30, and default or meet other specified conditions prior to the end of the second following fiscal year."
    stat:
      - title: "<<var namespace=defaults|key=year>> Default Rate"
        value: "<<var namespace=defaults|key=default_rate>>"
      - title: "Number of Defaults"
        value: "<<var namespace=defaults|key=num_defaults>>"
    viz:
      - attrs: opeid
        data:
          - required: "default_rate,num_borrowers,num_defaults"
            university: "<<id>>,<<nearby ids=True>>"
            show: university
            display_names: 1
        highlight: "<<attribute key=opeid8>>"
        id: opeid
        labels: YES
        tooltip:
          value:
            - default_rate
            - num_borrowers
            - num_defaults
            - rate_type_name
        type: bar
        x:
          label: NO
          value: default_rate
        y:
          label: NO
          scale: discrete
          value: opeid
