              value: "fee_cost"
          - required: "state_fee"
            show: geo
            geo: 01000US
            sector: <<attribute key=sector>>
            static:
              university: "nation"
            split:
              id: "location"
              regex: "^([a-z_f]*)ee"
              value: "fee_cost"
        depth: 1
        id:
          - "university"
          - "location"
        order:
          sort: "desc"
          value: "location"
        tooltip:
          value:
            - "fee_cost"
        type: "bar"
        x:
          label: False
          value: "university"
        y: "fee_cost"
      - allowed: "<<sector>>:public"
        attrs: "university"
        data:
          - required: "oos_fee,state_fee"
            show: university
            university: <<id>>
            split:
              id: "location"
              regex: "^([a-z_f]*)ee"
              value: "fee_cost"
          - required: "oos_fee,state_fee"
            show: geo
            geo: 01000US
            sector: <<attribute key=sector>>
            static:
              university: "nation"
            split:
              id: "location"
              regex: "^([a-z_f]*)ee"
              value: "fee_cost"
        depth: 1
        id:
          - "university"
