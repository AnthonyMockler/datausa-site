title: "Costs"
description:
  - "The median tuition at <<name>> is <<var namespace=tuition|key=state_tuition|row=0>>, which is <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true>> <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true|text=moreless>> the national median of <<var namespace=tuition_us|key=oos_tuition|row=0>>.{{<<sector>>:public|| The cost of out-of-state tuition is <<var namespace=tuition|key=oos_tuition|row=0>>, which is <<percent num=var:tuition,oos_tuition,0|den=var:tuition,state_tuition,0>> of the cost for in-state students, and is <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true>> <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true|text=moreless2>> than the national median <<var namespace=tuition_us|key=state_tuition|row=0>>}}."
  - "After taking financial aid into account, the average net price for students is <<var namespace=price|key=avg_netprice_gos_aid|row=0>>."
  - "<<var namespace=price|key=pct_with_grant_aid|row=0>> of undergraduate students received financial aid grants."

topics:
  - title: "Tuition Costs"
    slug: "tuition"
    stat:
    - title: "Out-of-State Tuition"
      value: "<<var namespace=tuition|key=oos_tuition|row=0>>"
      allowed: "<<sector>>:public"
    - title: "{{<<sector>>:public||In-State}}{{<<sector>>:private||Tuition}} Tuition"
      value: "<<var namespace=tuition|key=state_tuition|row=0>>"
    description:
      - "In <<var namespace=tuition|key=year|row=0>>, the cost of {{<<sector>>:public||out-of-state }}tuition at <<name>> was <<var namespace=tuition|key=oos_tuition|row=0>>{{<<sector>>:public||, which is <<percent num=var:tuition,oos_tuition,0|den=var:tuition,state_tuition,0>> of the cost for in-state students, which was <<var namespace=tuition|key=state_tuition|row=0>>}}. The cost of {{<<sector>>:public||out-of-state }}tuition at <<name>> is <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true>> <<percent num=var:tuition,oos_tuition,0|den=var:tuition_us,oos_tuition,0|diff=true|text=moreless>> the national median of <<var namespace=tuition_us|key=oos_tuition|row=0>>{{<<sector>>:public||, and the in-state tuition is <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true>> <<percent num=var:tuition,state_tuition,0|den=var:tuition_us,state_tuition,0|diff=true|text=moreless2>> than the national median <<var namespace=tuition_us|key=state_tuition|row=0>>}}."
      - "This chart shows how tuition costs at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
    viz:
      - sumlevel: "0"
        attrs: "university"
        data:
          required: "oos_tuition,state_tuition"
          show: university
          sumlevel: 0
          split:
            id: "location"
            regex: "^([a-z_tuit]*)ion"
            value: "tuition_cost"
        depth: 1
        id:
          - location
          - university
        tooltip:
          value:
            - location
            - tuition_cost
        type: bar
        x: university
        y: tuition_cost
      - sumlevel: "!0"
        allowed: "<<sector>>:public"
        attrs: "university"
        data:
          required: "oos_tuition,state_tuition"
          show: university
          university: "<<id>>,<<similar ids=True>>,<<carnegie>>"
          split:
            id: "location"
            regex: "^([a-z_tuit]*)ion"
            value: "tuition_cost"
        depth: 1
        id:
          - university
          - location
        tooltip:
          value:
            - location
            - tuition_cost
        type: bar
        x: university
        y: tuition_cost
      - sumlevel: "!0"
        allowed: "<<sector>>:private"
        attrs: "university"
        data:
          required: "state_tuition"
          show: university
          university: "<<id>>,<<similar ids=True>>,<<carnegie>>"
          map:
            tuition_cost: state_tuition
        id: university
        tooltip:
          value:
            - location
            - tuition_cost
        type: bar
        x: university
        y: tuition_cost
  - title: "Average Net Price"
    slug: "netprice"
    stat:
      - title: "<<var namespace=price|key=year|row=0>> value"
        value: "<<var namespace=price|key=avg_netprice_gos_aid|row=0>>"
      - title: "1 year <<percent num=var:price,avg_netprice_gos_aid,0|den=var:price,avg_netprice_gos_aid,1|text=growth2>>"
        value: "<<growth namespace=price|key=avg_netprice_gos_aid>>"
    description:
      - "In <<var namespace=price|key=year|row=0>> <<name>> had an average net price of <<var namespace=price|key=avg_netprice_gos_aid|row=0>>, which represents the average net price a student pays after receiving grant or scholarship aid. This is in comparison to an average net price of <<var namespace=price|key=avg_netprice_gos_aid|row=1>> in <<var namespace=price|key=year|row=1>>, which represents a <<growth namespace=price|key=avg_netprice_gos_aid>> annual <<percent num=var:price,avg_netprice_gos_aid,0|den=var:price,avg_netprice_gos_aid,1|text=growth2>>."
      - "This chart shows how the average net price at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
      - "Average net price is calculated from full-time beginning undergraduate students who were awarded grant or scholarship aid from federal, state or local governments, or the institution."
    viz:
      - sumlevel: "0"
        attrs: university
        data:
          - required: "avg_netprice_gos_aid"
            show: university
            sumlevel: 0
        id: university
        labels: YES
        order:
          sort: asc
          value: avg_netprice_gos_aid
        type: bar
        x: avg_netprice_gos_aid
        y:
          scale: discrete
          value: university
      - sumlevel: "!0"
        attrs: university
        data:
          - required: "avg_netprice_gos_aid"
            show: university
            university: "<<id>>,<<similar ids=True>>"
        id: university
        labels: YES
        order:
          sort: asc
          value: avg_netprice_gos_aid
        type: bar
        x: avg_netprice_gos_aid
        y:
          scale: discrete
          value: university
  - title: "Other Student Expenses"
    slug: "other_expenses"
    stat:
      - title: "Room & Board"
        value: "<<var namespace=roomboard|key=max_room_and_board|row=0>>"
      - title: "Books & Supplies"
        value: "<<var namespace=tuition|key=books_and_supplies|row=0>>"
    description:
      - "Students at <<name>> spend, on average per year, <<var namespace=roomboard|key=max_room_and_board|row=0>> on room & board and <<var namespace=tuition|key=books_and_supplies|row=0>> on books and supplies. This is in comparison to costs of <<var namespace=roomboard|key=max_room_and_board|row=1>> and <<var namespace=tuition|key=books_and_supplies|row=1>> in the previous year, which represent a <<growth namespace=roomboard|key=max_room_and_board>> 1-year <<percent num=var:roomboard,max_room_and_board,0|den=var:roomboard,max_room_and_board,1|text=growth2>> and a <<growth namespace=tuition|key=books_and_supplies>> 1-year <<percent num=var:tuition,books_and_supplies,0|den=var:tuition,books_and_supplies,1|text=growth2>> respectively."
      - "This chart shows how the average student costs at <<name>> (highlighted in red) compare to that of {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
    viz:
      - attrs: university
        data:
          - university: "<<id>>,<<similar ids=True>>"
            show: university
            required: "max_room_and_board,max_other_expenses"
            split:
              id: "type"
              regex: "^(max_room_and_board|max_other_expenses)$"
              value: "cost"
          - university: "<<id>>,<<similar ids=True>>"
            required: "books_and_supplies"
            show: "university"
            split:
              id: "type"
              regex: "^(books_and_supplies)$"
              value: "cost"
        id: university
        type: bar
        x:
          label: NO
          value: type
        y: cost
  - title: "Financial Aid by Income Level"
    slug: "incomeawards"
    stat:
      - title: "of Undergraduates<br />Receive Financial Aid"
        value: "<<var namespace=price|key=pct_with_grant_aid|row=0>>"
      - title: "of Undergraduates<br />Receive Federal Loans"
        value: "<<var namespace=price|key=pct_fed_loans|row=0>>"
    description:
      - "<<var namespace=price|key=pct_with_grant_aid|row=0>> of undergraduate students at <<name>> received financial aid grants. This is in comparison to <<var namespace=price|key=pct_with_grant_aid|row=1>> in <<var namespace=price|key=year|row=1>>, which represents a <<growth namespace=price|key=pct_with_grant_aid>> annual <<percent num=var:price,pct_with_grant_aid,0|den=var:price,pct_with_grant_aid,1|text=growth2>>."
      - "This chart shows how the average award discount at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
      - "The average award discount is calculated by dividing the average grant/scholarship award value by the cost, which is calculated by adding the out-of-state tuition cost with room, board, book, supplies, and other expenses."
    viz:
      - sumlevel: "0"
        attrs: university
        data:
          - required: "avg_gos_award,num_income,avg_netprice_fedaid"
            show: "university,income_range"
            sumlevel: "0,all"
            display_names: 1
          - sumlevel: "0"
            merge: "year.university"
            required: "max_room_and_board,max_other_expenses"
            show: "university"
          - sumlevel: "0"
            merge: "year.university"
            required: "oos_tuition,books_and_supplies"
            show: "university"
            sum:
              keys:
                - oos_tuition
                - books_and_supplies
                - max_room_and_board
                - max_other_expenses
              value: cost
            divide:
              num: avg_gos_award
              den: cost
              value: discount
        id: university
        order:
          sort: asc
          value: income_range
        tooltip:
          value:
            - avg_gos_award
            - cost
            - discount
        type: bar
        x: income_range_name
        y:
          range: [0, 1]
          value: discount
      - sumlevel: "!0"
        attrs: university
        data:
          - required: "avg_gos_award,num_income,avg_netprice_fedaid"
            show: income_range
            university: "<<id>>,<<similar ids=True>>"
            display_names: 1
          - university: "<<id>>,<<similar ids=True>>"
            merge: "year.university"
            required: "max_room_and_board,max_other_expenses"
            show: "university"
          - university: "<<id>>,<<similar ids=True>>"
            merge: "year.university"
            required: "oos_tuition,books_and_supplies"
            show: "university"
            sum:
              keys:
                - oos_tuition
                - books_and_supplies
                - max_room_and_board
                - max_other_expenses
              value: cost
            divide:
              num: avg_gos_award
              den: cost
              value: discount
        id: university
        order:
          sort: asc
          value: income_range
        tooltip:
          value:
            - avg_gos_award
            - cost
            - discount
        type: bar
        x: income_range_name
        y:
          range: [0, 1]
          value: discount
