title: "Enrollment"
description:
  - "The total enrollment at <<name>> is <<sum namespace=enrollment_status|key=num_enrolled>> students. The full-time enrollment at <<name>> is <<var namespace=enrollment_status|row=0|key=num_enrolled>> and the part-time enrollment is <<var namespace=enrollment_status|row=1|key=num_enrolled>>. This means that <<percent num=var:enrollment_status,num_enrolled,0|den=sum:enrollment_status,num_enrolled>> of students enrolled at <<name>> are enrolled full-time."
  - "The enrolled student population at <<name>> is <<percent num=var:enrollment_race,num_enrolled,0|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=0>>, <<percent num=var:enrollment_race,num_enrolled,1|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=1>> and <<percent num=var:enrollment_race,num_enrolled,2|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=2>>."
  - "Students enrolled at <<name>> in <span class='select-text'>Undergraduate</span> programs are majority <<var namespace=enrollment_lstudy|key=ipeds_race|row=0>> <<var namespace=enrollment_lstudy|key=sex|row=0>>, followed by <<var namespace=enrollment_lstudy|key=ipeds_race|row=1>> <<var namespace=enrollment_lstudy|key=sex|row=1>> and <<var namespace=enrollment_lstudy|key=ipeds_race|row=2>> <<var namespace=enrollment_lstudy|key=sex|row=2>>."

topics:
  - title: "Full-Time vs Part-Time Enrollment"
    slug: enrollment_status
    description:
      - "The total enrollment at <<name>> is <<sum namespace=enrollment_status|key=num_enrolled>>. The full-time enrollment at <<name>> is <<var namespace=enrollment_status|row=0|key=num_enrolled>> and the part-time enrollment is <<var namespace=enrollment_status|row=1|key=num_enrolled>>. This means that <<percent num=var:enrollment_status,num_enrolled,0|den=sum:enrollment_status,num_enrolled>> of students enrolled at <<name>> are enrolled full-time{{<<id>>:!<<carnegie>>|| compared with <<percent num=var:enrollment_status_carnegie,num_enrolled,0|den=sum:enrollment_status_carnegie,num_enrolled>> at similar <<carnegie key=name>>}}."
      - "This chart shows the full-time vs part-time enrollment status at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
    stat:
      - title: "Full-time Enrollment"
        value: "<<percent num=var:enrollment_status,num_enrolled,0|den=sum:enrollment_status,num_enrolled>>"
    viz:
      - sumlevel: "0"
        attrs:
          - university
          - enrollment_status
        data:
          show: "university,enrollment_status"
          sumlevel: "0,all"
          required: "enrollment_status,num_enrolled"
          share: "num_enrolled.university"
        depth: 1
        highlight: <<id>>
        id:
          - university
          - enrollment_status
        tooltip:
          value:
            - university
            - num_enrolled
        type: "bar"
        x:
          persist:
            position: True
          value: university
        y:
          range: [0, 100]
          value: share
      - sumlevel: "!0"
        attrs:
          - university
          - enrollment_status
        data:
          show: enrollment_status
          university: "<<id>>,<<similar ids=True>>,<<carnegie>>"
          required: "enrollment_status,num_enrolled"
          share: "num_enrolled.university"
        depth: 1
        highlight: <<id>>
        id:
          - university
          - enrollment_status
        tooltip:
          value:
            - university
            - num_enrolled
        type: "bar"
        x:
          persist:
            position: True
          value: university
        y:
          range: [0, 100]
          value: share
  - title: "Retention Rate over Time"
    slug: "retention"
    stat:
      - title: "<<var namespace=retention|key=year>> Retention Rate"
        value: "<<var namespace=retention|key=retention_rate_ft>>"
    description:
      - "Retention rate is a measure of the number of first-time students who began their studies the previous fall and returned to school the following fall. The retention rate for full-time undergraduates at <<name>> was <<var namespace=retention|key=retention_rate_ft>>.{{<<sumlevel>>:!0|| Compared with the full-time retention rate at similar <<carnegie key=name>> (<<var namespace=retention_carnegie|key=retention_rate_ft>>), <<name>> had a retention rate <<percent num=var:retention,retention_rate_ft|den=var:retention_carnegie,retention_rate_ft|text=highlow>> its peers.}}"
      - "This chart shows the retention rate over time at <<name>> (highlighted in red) compares to {{<<sumlevel>>:0||other Carnegie groups}}{{<<sumlevel>>:!0||<<carnegie key=name>> with a similar composition of graduates by major}}."
    viz:
      attrs:
        - "university"
      data:
        show: university
        university: "<<id>>,<<similar ids=True>>,<<carnegie>>"
        required: "retention_rate_ft,retention_rate_pt"
      depth: 1
      id: university
      type: "line"
      x: year
      y: retention_rate_ft
  - title: "Enrollment by Race & Ethnicity"
    slug: enrollment_race
    description:
      - "The enrolled student population at <<name>> is <<percent num=var:enrollment_race,num_enrolled,0|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=0>>, <<percent num=var:enrollment_race,num_enrolled,1|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=1>> and <<percent num=var:enrollment_race,num_enrolled,2|den=sum:enrollment_race,num_enrolled>> <<var namespace=enrollment_race|key=ipeds_race|row=2>>. This includes both full-time and part-time students as well as graduate and undergraduates.{{<<sumlevel>>:!0|| By comparison, enrollment at <<carnegie key=name>> is <<percent num=var:enrollment_race_carnegie,num_enrolled,0|den=sum:enrollment_race_carnegie,num_enrolled>> <<var namespace=enrollment_race_carnegie|key=ipeds_race|row=0>>, <<percent num=var:enrollment_race_carnegie,num_enrolled,1|den=sum:enrollment_race_carnegie,num_enrolled>> <<var namespace=enrollment_race_carnegie|key=ipeds_race|row=1>> and <<percent num=var:enrollment_race_carnegie,num_enrolled,2|den=sum:enrollment_race_carnegie,num_enrolled>> <<var namespace=enrollment_race_carnegie|key=ipeds_race|row=2>>.}}"
      - "Any student who is studying in the United States on a temporary basis is categorized as a \"Non-Resident Alien\", and the share of those students are shown in the chart below."
    stat:
      - title: "Most common race or ethnicity"
        value: "<<var namespace=enrollment_race|key=ipeds_race|row=0>> <span class='stat-subtitle'><<var namespace=enrollment_race|key=num_enrolled|row=0>></span>"
        subvalues:
          - "<<var namespace=enrollment_race|key=ipeds_race|row=1>> <span class='stat-subtitle'><<var namespace=enrollment_race|key=num_enrolled|row=1>></span>"
          - "<<var namespace=enrollment_race|key=ipeds_race|row=2>> <span class='stat-subtitle'><<var namespace=enrollment_race|key=num_enrolled|row=2>></span>"
    miniviz:
      attrs:
        - ipeds_race
        - university
      data:
        show: ipeds_race
        university: "<<id>>,<<carnegie>>"
        required: "num_enrolled"
        share: "num_enrolled.university"
      depth: 1
      highlight: <<id>>
      id:
        solo: nonresident
        value:
          - ipeds_race
          - university
      order:
        value: num_enrolled
      tooltip:
        value:
          - ipeds_race
          - university
          - num_enrolled
      type: "bar"
      x:
        label: "Non-Resident Aliens"
        value: share
      y:
        label: False
        scale: discrete
        ticks:
          labels: NO
        value: ipeds_race
    viz:
      attrs:
        - ipeds_race
        - university
      data:
        show: ipeds_race
        university: "<<id>>,<<carnegie>>"
        required: "num_enrolled"
        share: "num_enrolled.university"
      depth: 1
      highlight: <<id>>
      id:
        mute: nonresident
        value:
          - ipeds_race
          - university
      order:
        value: num_enrolled
      tooltip:
        value:
          - ipeds_race
          - university
          - num_enrolled
      type: "bar"
      x:
        persist:
          position: True
        label: False
        value: ipeds_race
      y: share
