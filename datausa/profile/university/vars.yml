- required: ["year", "grads_total", "grads_men", "grads_women"]
  rows: True
  sort: desc
  order: year
  year: all
  limit: 2
  namespace: grads

- required: ["year", "state_tuition", "oos_tuition", "state_fee", "oos_fee"]
  rows: True
  sort: desc
  order: year
  year: all
  limit: 2
  namespace: tuition

- required: ["year", "state_tuition", "oos_tuition", "state_fee", "oos_fee"]
  rows: True
  sort: desc
  order: year
  year: all
  limit: 2
  sector: "<<attribute key=sector>>"
  geo: 01000US
  show: geo
  sumlevel: nation
  university: ""
  namespace: tuition_us

- required: ["year", "cip", "grads_total"]
  rows: True
  sort: desc
  order: grads_total
  year: latest
  limit: 3
  sumlevel: "6"
  show: cip
  namespace: cip_grads

- force: "ipeds.grads_yu"
  dataset: ipeds
  limit: 1
  rows: True
  order: grads_total
  pivot:
    keys: ["race"]
    cols: ["year", "name", "value"]
    limit: 3
  year: latest
  namespace: grads_race
