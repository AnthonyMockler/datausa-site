title: "Graduation"
description:
  - "Data pertaining to the degrees awarded at <<name>>. In <<var namespace=grads|row=0|key=year>>, <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|diff=True>> <<percent num=var:grads,grads_women,0|den=var:grads,grads_men,0|diff=True|text=moreless2>> women than men graduated from <<name>>. The majority of students graduating from <<name>> are <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates."
  - "In <<var namespace=cip_grads|key=year|row=0>>, the most common major at <<name>> was <<var namespace=cip_grads|key=cip|row=0>>, with <<var namespace=cip_grads|key=grads_total|row=0>> graduates, followed by <<var namespace=cip_grads|key=cip|row=1>> with <<var namespace=cip_grads|key=grads_total|row=1>> graduates and <<var namespace=cip_grads|key=cip|row=2>> with <<var namespace=cip_grads|key=grads_total|row=2>> graduates."

topics:
  - title: "Majors Awarded"
    category: "Courses"
    slug: "majors"
    stat_stack: YES
    stat:
    - title: "Most common"
      value: "<<var namespace=cip_grads|key=cip|row=0>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=0>> graduates</span>"
      subvalues:
        - "<<var namespace=cip_grads|key=cip|row=1>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=1>> graduates</span>"
        - "<<var namespace=cip_grads|key=cip|row=2>> <span class='stat-subtitle'><<var namespace=cip_grads|key=grads_total|row=2>> graduates</span>"
    description:
      - "In <<var namespace=cip_grads|key=year|row=0>>, the most common concentation for graduates at <<name>> was <<var namespace=cip_grads|key=cip|row=0>> with <<var namespace=cip_grads|key=grads_total|row=0>> graduates."
      - "This visualization illustrates the percentage of students graduating from <<name>> according to their major."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_total"
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - "cip_2"
        - "cip_4"
        - "cip_6"
      size: "grads_total"
      type: "tree_map"
  - title: "Gender Breakdown for Common Majors"
    slug: "gender"
    description:
      - "In <<var namespace=grads|row=0|key=year>>, <<var namespace=grads|row=0|key=grads_men>> men graduated from <<name>>, which is <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|ratio=True>> times <<percent num=var:grads,grads_men,0|den=var:grads,grads_women,0|text=moreless>> than the <<var namespace=grads|row=0|key=grads_women>> female graduates."
      - "This chart displays the gender disparity between the top 5 majors at <<name>> by degrees awarded."
    stat:
      - title: "Male Graduates"
        value: "<<var namespace=grads|row=0|key=grads_men>>"
      - title: "Female Graduates"
        value: "<<var namespace=grads|row=0|key=grads_women>>"
    viz:
      attrs: "cip"
      color: "sex"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        split:
          id: "sex"
          regex: "grads_([a-z]*)$"
          value: "grads_total"
        cip: "<<top dataset=ipeds|col=id|order=grads_total|show=cip|limit=5|sumlevel=6>>"
      id: "sex"
      order: "grads_total"
      tooltip:
        value:
          - grads_total
      type: "bar"
      x:
        persist:
          position: True
        value: "cip"
      y: "grads_total"
  - title: "Most Common Male Majors"
    slug: "gender_men"
    class: flex
    description:
      - "In <<var namespace=cip_men|row=0|key=year>>, <<var namespace=cip_men|row=0|key=grads_men>> men graduated from <<name>> in <<var namespace=cip_men|row=0|key=cip>>, which is <<percent num=var:cip_men,grads_men,0|den=var:cip_men,grads_women,0|ratio=True>> times <<percent num=var:cip_men,grads_men,0|den=var:cip_men,grads_women,0|text=moreless>> than the <<var namespace=cip_men|row=0|key=grads_women>> female graduates with that same degree."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        order: grads_men
        sort: desc
        limit: 5
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - cip_2
        - cip_4
        - cip_6
      labels: YES
      legend: NO
      order:
        sort: asc
        value: grads_men
      tooltip:
        value:
          - grads_men
      type: "bar"
      y:
        scale: discrete
        value: cip
      x:
        label: NO
        value: grads_men
  - title: "Most Common Female Majors"
    slug: "gender_women"
    class: flex
    description:
      - "In <<var namespace=cip_women|row=0|key=year>>, <<var namespace=cip_women|row=0|key=grads_women>> women graduated from <<name>> in <<var namespace=cip_women|row=0|key=cip>>, which is <<percent num=var:cip_women,grads_women,0|den=var:cip_women,grads_men,0|ratio=True>> times <<percent num=var:cip_women,grads_women,0|den=var:cip_women,grads_men,0|text=moreless>> than the <<var namespace=cip_women|row=0|key=grads_men>> male graduates with that same degree."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        university: "<<id>>"
        required: "grads_men,grads_women"
        order: grads_women
        sort: desc
        limit: 5
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - cip_2
        - cip_4
        - cip_6
      labels: YES
      legend: NO
      order:
        sort: asc
        value: grads_women
      tooltip:
        value:
          - grads_women
      type: "bar"
      y:
        scale: discrete
        value: cip
      x:
        label: NO
        value: grads_women
  - title: "Graduation Rate by Gender and Race"
    category: "Diversity"
    slug: "rate"
    stat_stack: YES
    stat:
      - title: "Highest Graduation Rate (<<var namespace=grad_rate_top|key=grad_rate>>)"
        value: "<<var namespace=grad_rate_top|key=ipeds_race>> <<var namespace=grad_rate_top|key=sex>>"
      - title: "Lowest Graduation Rate (<<var namespace=grad_rate_bottom|key=grad_rate>>)"
        value: "<<var namespace=grad_rate_bottom|key=ipeds_race>> <<var namespace=grad_rate_bottom|key=sex>>"
    description:
      - "At <<name>> <<var namespace=grad_rate_top|key=ipeds_race>> <<var namespace=grad_rate_top|key=sex>> students had the highest graduation rates, with a graduation rate of <<var namespace=grad_rate_top|key=grad_rate>>, while <<var namespace=grad_rate_bottom|key=ipeds_race>> <<var namespace=grad_rate_bottom|key=sex>> students had the lowest graduation rates with <<var namespace=grad_rate_bottom|key=grad_rate>>. At similar <<carnegie key=name>>, <<var namespace=grad_rate_top_carnegie|key=ipeds_race>> <<var namespace=grad_rate_top_carnegie|key=sex>> students had the highest graduation rates, with a graduation rate of <<var namespace=grad_rate_top_carnegie|key=grad_rate>>, while <<var namespace=grad_rate_bottom_carnegie|key=ipeds_race>> <<var namespace=grad_rate_bottom_carnegie|key=sex>> students had the lowest graduation rates with <<var namespace=grad_rate_bottom_carnegie|key=grad_rate>>."
      - "These numbers reflect the percentage of full-time, first-time students who received their degree within 150% of the typical completion time for their program."
    viz:
      attrs:
        - "ipeds_race"
        - "sex"
      color: "race"
      data:
        show: "ipeds_race,sex"
        university: "<<id>>"
        required: "grad_rate,num_finishers"
        sumlevel: "all,all"
        map:
          delete: False
          race: ipeds_race
      depth: 1
      id:
        - "ipeds_race"
        - "sex"
      legend:
        data: false
      order:
        value: grad_rate
      tooltip:
        value:
          - sex
          - grad_rate
          - num_finishers
      type: "bar"
      x: ipeds_race
      y: grad_rate
  - title: "Race & Ethnicity by Share"
    slug: "ethnicity"
    description:
      - "In <<var namespace=grads_race|key=year|row=0>> the majority of students graduating from <<name>> were <<var namespace=grads_race|key=name|row=0>>. These <<var namespace=grads_race|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race,value,0|den=var:grads_race,value,1|ratio=True>> times more <<var namespace=grads_race|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race|key=name|row=1>>, with <<var namespace=grads_race|key=value|row=1>> graduates."
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<var namespace=grads_race|key=name|row=0>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=0>></span>"
        subvalues:
          - "<<var namespace=grads_race|key=name|row=1>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=1>></span>"
          - "<<var namespace=grads_race|key=name|row=2>> <span class='stat-subtitle'><<var namespace=grads_race|key=value|row=2>></span>"
    viz:
      color: "race"
      data:
        show: "university"
        university: "<<id>>"
        required: "grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native"
        share: grads_total
        split:
          id: "race"
          regex: "^grads_([a-z]*)$"
          value: "grads_total"
      id: "race"
      order:
        sort: "asc"
        value: "grads_total"
      tooltip:
        value:
          - grads_total
          - share
      type: "bar"
      x: share
      y:
        scale: "discrete"
        value: "race"
  - title: "Race & Ethnicity by Gender"
    slug: "ethnicity_gender"
    description:
      - "In <<var namespace=grads_race_sex|key=year|row=0>> the majority of students graduating from <<name>> were <<var namespace=grads_race_sex|key=name|row=0>>. These <<var namespace=grads_race_sex|key=value|row=0>> graduates mean that there were <<percent num=var:grads_race_sex,value,0|den=var:grads_race_sex,value,1|ratio=True>> times more <<var namespace=grads_race_sex|key=name|row=0>> graduates than the next closest race/ethnicity group, <<var namespace=grads_race_sex|key=name|row=1>>, with <<var namespace=grads_race_sex|key=value|row=1>> graduates."
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<var namespace=grads_race_sex|key=name|row=0>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=0>></span>"
        subvalues:
          - "<<var namespace=grads_race_sex|key=name|row=1>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=1>></span>"
          - "<<var namespace=grads_race_sex|key=name|row=2>> <span class='stat-subtitle'><<var namespace=grads_race_sex|key=value|row=2>></span>"
    viz:
      color: sex
      data:
        show: "university"
        university: "<<id>>"
        required: "grads_total,grads_asian_men,grads_black_men,grads_white_men,grads_hispanic_men,grads_hawaiian_men,grads_multi_men,grads_unknown_men,grads_native_men,grads_asian_women,grads_black_women,grads_white_women,grads_hispanic_women,grads_hawaiian_women,grads_multi_women,grads_unknown_women,grads_native_women"
        share: grads_total
        split:
          id: "race_sex"
          regex: "^grads_([a-z]*_[a-z]*)$"
          map:
            race: "^grads_([a-z]*)_[a-z]*$"
            sex: "^grads_[a-z]*_([a-z]*)$"
          value: "grads_total"
      id: sex
      order:
        sort: "desc"
        value: "grads_total"
      tooltip:
        value:
          - grads_total
      type: "bar"
      x: race
      y: grads_total
