title: "<<name>>"
group: "<<level>>"
description: >
  The top occupations employed by the <<name>> industry are <<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=3|naics_level=sumlevel>>. On average full time employees in the <<name>> industry work <<var namespace=data|key=avg_hrs_ft>> hours per week and have an average yearly salary of <<var namespace=data|key=avg_wage_ft>> whereas part time employees work <<var namespace=data|key=avg_hrs_pt>> hours and earn an average yearly salary of <<var namespace=data|key=avg_wage_pt>>. The top locations with a relatively high concentration of employees in the <<name>> industry are <<top show=geo|sumlevel=puma|order=num_ppl_rca|limit=3>>.
stats:
  - title: "Employees{{<<var namespace=ces|key=employees_thousands>>:!N/A|| (BLS Estimate)}}{{<<var namespace=ces|key=employees_thousands>>:N/A|| (ACS Estimate)}}"
    value: "{{<<var namespace=ces|key=employees_thousands>>:!N/A||<<var namespace=ces|key=employees_thousands>>}}{{<<var namespace=ces|key=employees_thousands>>:N/A||<<var namespace=data|key=num_ppl>>}}"
    rank: "{{<<var namespace=ces|key=employees_thousands>>:N/A||<<var namespace=data|key=num_ppl_rank>> of <<rank_max>> <<level plural=True>>}}{{<<var namespace=ces|key=employees_thousands>>:!N/A||ACS Estimate: <<var namespace=data|key=num_ppl>>}}"
  - title: "Average Salary"
    value: "<<var namespace=data|key=avg_wage>>"
    rank: "<<var namespace=data|key=avg_wage_rank>> of <<rank_max>> <<level plural=True>>"
  - title: "Average Age"
    value: "<<var namespace=data|key=avg_age>>"
facts:
  - "The area with an unusually large workforce is <<top show=geo|sumlevel=puma|order=num_ppl_rca>>."
sections:
  - workforce
  - io
  - growth
