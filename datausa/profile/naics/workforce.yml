title: "Workforce"
description: "Here we present trends in jobs, wages, opportunities in the <<name>> <<level short=True>>."

topics:
  - category: "Occupations"
    title: "Most Common"
    class: "flex"
    source: NO
    description: "The 3 most common occupations in the <<name>> <<level short=True>> by number of employees, are <<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=3>>."
    viz:
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "num_ppl"
            sort: "desc"
            show: "soc"
            sumlevel: "3"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Top 5"
          scale: "discrete"
          value: "soc"
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "num_ppl"
            sort: "asc"
            show: "soc"
            sumlevel: "3"
            where: "num_ppl:!0"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Bottom 5"
          scale: "discrete"
          value: "soc"
  - class: "flex"
    source: NO
    title: "Most Specialized"
    description: "Compared to other <<level plural=True>>, <<name>> employs an unusually high number of <<top show=soc|sumlevel=3|order=num_ppl_rca|sort=desc|limit=3>>."
    viz:
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "num_ppl_rca"
            sort: "desc"
            show: "soc"
            sumlevel: "3"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl_rca"
        type: "bar"
        x: "num_ppl_rca"
        y:
          label: "Top 5"
          scale: "discrete"
          value: "soc"
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "num_ppl_rca"
            sort: "asc"
            show: "soc"
            sumlevel: "3"
            where: "num_ppl_rca:!0"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl_rca"
        type: "bar"
        x: "num_ppl_rca"
        y:
          label: "Bottom 5"
          scale: "discrete"
          value: "soc"
  - class: "flex"
    source: NO
    title: "Highest Paid"
    description: "The 3 highest paid occupations in <<name>>, by average wage, are <<top show=soc|sumlevel=3|order=avg_wage|sort=desc|limit=3>>."
    viz:
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "avg_wage"
            sort: "desc"
            show: "soc"
            sumlevel: "3"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "avg_wage"
        type: "bar"
        x: "avg_wage"
        y:
          label: "Top 5"
          scale: "discrete"
          value: "soc"
      - attrs: "soc"
        data:
          - naics: "<<id>>"
            limit: "5"
            order: "avg_wage"
            sort: "asc"
            show: "soc"
            sumlevel: "3"
            where: "avg_wage:!0"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "avg_wage"
        type: "bar"
        x: "avg_wage"
        y:
          label: "Bottom 5"
          scale: "discrete"
          value: "soc"
  - viz:
      attrs: "soc"
      data:
        - naics: "<<id>>"
          required: "num_ppl"
          show: "soc"
          sumlevel: "3"
      depth: 4
      height: 500
      id: "soc"
      size: "num_ppl"
      type: "tree_map"
  - category: "Wages"
    title: "Average Wage"
    description: "On average, employees in the <<name>> <<level short=True>> had an average wage of <<var namespace=data|key=avg_wage>> in 2013. This makes <<name>> the <<var namespace=data|key=avg_wage_rank>> highest paying <<level>> in the United States out of <<rank_max>> <<level plural=True|short=True>>."
    stat:
      - title: "Average Wage"
        value: "<<var namespace=data|key=avg_wage>>"
    viz:
      attrs: "naics"
      data:
        - required: "avg_wage,avg_wage_rank"
          show: "naics"
          sumlevel: "<<sumlevel>>"
          avg_wage_rank: "<<ranks col=avg_wage_rank|limit=5>>"
      id: "naics"
      order:
        sort: "desc"
        value: "avg_wage_rank"
      type: "bar"
      x: "avg_wage"
      y:
        scale: "discrete"
        value: "naics"
  - title: "Wage by Location"
    description: "This map shows the counties that pay the highest average wage to employees in the <<name>> <<level short=True>>."
    stat:
      - title: Highest Paying Public Use Microdata Area
        value: "<<top show=geo|sumlevel=puma|order=avg_wage>>"
    viz:
      attrs: "geo"
      coords: "pumas"
      color: "avg_wage"
      data:
        - required: "avg_wage"
          show: "geo"
          sumlevel: "puma"
          naics: "<<id>>"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Wage by Gender"
    description: "<<top show=sex|order=avg_wage|sort=desc>> workers in the <<name>> <<level short=True>>, on average, make <<top show=sex|order=avg_wage|sort=desc|col=ratio|limit=2>> times more than their <<top show=sex|order=avg_wage|sort=asc>> counterparts. This chart shows the wage disparity between the 5 most common occupations."
    stat:
      - title: "Average Male Wage"
        value: "<<var namespace=gender|key=avg_wage|row=0>>"
      - title: "Average Female Wage"
        value: "<<var namespace=gender|key=avg_wage|row=1>>"
    viz:
      attrs:
        - "sex"
        - "soc"
      color: "sex"
      data:
        - naics: "<<id>>"
          limit: "10"
          required: "num_ppl"
          show: "soc,sex"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "sex"
      order: "num_ppl"
      type: "bar"
      x:
        scale: "discrete"
        value: "soc"
      y: "num_ppl"
  - title: "Wage by Race & Ethnicity"
    description: "<<top show=race|order=avg_wage|sort=desc>> employees in the <<name>> <<level short=True>> earn, on average, <<top show=race|order=avg_wage|sort=desc|col=ratio|limit=18>> times more than any other race or ethnicity. This chart shows the wage disparity between the 5 most common occupations in the <<name>> <<level short=True>>."
    stat:
      - title: "Race or Ethnicity with Highest Average Wage"
        value: "<<top show=race|order=avg_wage>>"
    viz:
      attrs:
        - "race"
        - "soc"
      data:
        - naics: "<<id>>"
          limit: "45"
          required: "num_ppl,avg_wage"
          show: "soc,race"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "race"
      order: "avg_wage"
      type: "bar"
      x:
        scale: "discrete"
        value: "soc"
      y: "avg_wage"
  - title: "Wage Gap"
    description: "The <<name>> <<level short=True>> has an income GINI of <<var namespace=wagegap|key=gini>>."
    stat:
      - title: "Income GINI"
        value: "<<var namespace=wagegap|key=gini>>"
    viz:
      attrs: "wage_bin"
      data:
        - naics: "<<id>>"
          required: "wage_bin,num_ppl"
          show: "naics"
      id: "wage_bin"
      order:
        sort: "asc"
        value: "wage_bin"
      type: "bar"
      x:
        label: "avg_wage"
        scale: "discrete"
        value: "wage_bin"
      y: "num_ppl"
  - title: "Locations with RCA"
    category: "Opportunities"
    description: "This map shows the PUMAs in the United States that have revealed comparative advantage in the <<name>> <<level short=True>>. These are locations that employ more people in the <<name>> <<level short=True>> than expected given the size of their overall labor pool and the size of <<name>> <<level short=True>> as a whole for the nation."
    stat:
      - title: "Public Use Microdata Area with highest comparative advantage"
        value: "<<top show=geo|sumlevel=puma|order=num_ppl_rca>>"
    viz:
      attrs: "geo"
      coords: "pumas"
      color: "num_ppl_rca"
      data:
        - required: "num_ppl_rca"
          show: "geo"
          sumlevel: "puma"
          naics: "<<id>>"
      height: 400
      id: "geo"
      type: "geo_map"
