title: "Input/Output"
description: "The Bureau of Economic Analysis publishes estimates of the relationships between industries. The data shows what industries supply goods and services to a specific industry, and what further industries use the products of that industry. Inputs (left hand side) include products of other industries, value added (including the value of labor, capital, and certain taxes), and imports. Uses (right hand side) include sales to other industries and sales for final consumption (including personal consumption, private investment, government, and exports)."

topics:
  - slug: "sankey"
    subtitle: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=naics|industry_level=0>>"
    viz:
      attrs: "iocode"
      color: "iocode"
      data:
        - industry_iocode: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=naics|industry_level=0|key=id>>"
          industry_level: 0
          sumlevel: "naics"
          required: "value_millions"
          show: "commodity_iocode"
          map:
            id: "industry_iocode"
            use: "commodity_iocode"
        - commodity_iocode: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=naics|industry_level=0|key=id>>"
          industry_level: 0
          sumlevel: "naics"
          required: "value_millions"
          show: "industry_iocode"
          map:
            id: "commodity_iocode"
            make: "industry_iocode"
      id: "id"
      type: "sankey"
  - title: "Intermediate Inputs"
    slug: "tmap_consumption"
    subtitle: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added>>"
    stat:
      - title: "Highest Input Industry"
        value: "<<var namespace=io_commodity|key=commodity_iocode|row=0>>"
        subvalues:
          - "<<var namespace=io_commodity|key=commodity_iocode|row=1>>"
          - "<<var namespace=io_commodity|key=commodity_iocode|row=2>>"
    description: "This shows the sources of inputs used by <<name>> by their share of the overall industry costs. <<var namespace=io_commodity|key=commodity_iocode|row=0>> provide the largest share of intermediate products to the <<name>> industry."
    viz:
      attrs: "iocode"
      color: "iocode"
      data:
        - industry_iocode: "<<id>>"
          industry_level: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added|key=level>>"
          sumlevel: "no_value_added"
          required: "value_millions"
          show: "commodity_iocode"
          where: "value_millions:!0"
      depth: 1
      id:
        - "parent"
        - "commodity_iocode"
      size: "value_millions"
      type: "tree_map"
  - title: "Use of Output by Other Industries"
    slug: "tmap_production"
    subtitle: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added>>"
    stat:
      - title: "Largest Purchasing Industry"
        value: "<<var namespace=io_industry|key=industry_iocode|row=0>>"
        subvalues:
          - "<<var namespace=io_industry|key=industry_iocode|row=1>>"
          - "<<var namespace=io_industry|key=industry_iocode|row=2>>"
    description: "Here, we see the industries by their use of the <<name>> <<level>>."
    viz:
      attrs: "iocode"
      color: "iocode"
      data:
        - commodity_iocode: "<<id>>"
          industry_level: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added|key=level>>"
          sumlevel: "no_value_added"
          required: "value_millions"
          show: "industry_iocode"
          where: "value_millions:!0"
      depth: 1
      id:
        - "parent"
        - "industry_iocode"
      size: "value_millions"
      type: "tree_map"
