    viz:
      attrs: "geo"
      coords: "pumas"
      color: "avg_wage"
      data:
        soc: "<<id>>"
        sumlevel: "puma"
        show: "geo"
        required: "avg_wage,avg_wage_moe"
        soc_level: "<<sumlevel>>"
        where: "num_records:>4"
      id: "geo"
      type: "geo_map"
