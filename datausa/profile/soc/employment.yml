title: "Employment"
description: "The Bureau of Labor and Statistics has great information regarding the businesses that hire occupations."

topics:
  - category: "Wages"
    title: "Yearly Income"
    slug: "wage_by_industry"
    stat:
      - title: "Average Salary"
        value: "<<var namespace=data|key=avg_wage>>"
        subtitle: "<span class='plus-minus'>Â±</span> <<var namespace=data|key=avg_wage_moe>>"
    description: "On average, <<name>> earn <<var namespace=data|key=avg_wage>>, compared to the national average of <<top attr_type=geo|geo=01000US|col=avg_wage>>. Here are the 4 closest occupations by average salary."
    viz:
      attrs: "soc"
      data:
        - required: "avg_wage,avg_wage_moe"
          show: "soc"
          sumlevel: "<<sumlevel>>"
          avg_wage_rank: "<<ranks col=avg_wage_rank|limit=5>>"
          where: "num_records:>4"
      id: "soc"
      labels: YES
      order:
        sort: "asc"
        value: "avg_wage"
      type: "bar"
      x: "avg_wage"
      y:
        scale: "discrete"
        value: "soc"
  - title: "Income Distribution"
    slug: "wage_distribution"
    description:
      - "<<name>> has an income GINI of <<var namespace=wagegap|key=gini>>, which is <<percent num=gini|den=gini|den_id=01000US|den_type=geo|text=highlow>> the national average of <<top col=gini|attr_type=geo|attr_id=01000US>>."
      - "The GINI coefficient is a measure of statistical dispersion intended to represent income distribution, and is the most commonly used measure of inequality. Values range from 0 to 1, with 0 being perfect equality."
    stat:
      - title: "Income GINI"
        value: "<<var namespace=wagegap|key=gini>>"
    viz:
      attrs:
        - "soc"
        - "wage_bin"
      data:
        - soc: "<<id>>"
          required: "num_ppl,num_ppl_moe,wage_bin"
          show: "soc"
          share: "num_ppl"
          static:
            geo: "<<id>>"
        - geo: "01000US"
          required: "num_ppl,num_ppl_moe,wage_bin"
          show: "geo"
          share: "num_ppl"
          static:
            soc: "USA"
      id: "soc"
      order:
        sort: "asc"
        value: "wage_bin"
      type: "bar"
      x:
        persist:
          position: True
        scale: "discrete"
        value: "wage_bin"
      y: "share"
  - title: "Wage by Location"
    slug: "wage_locations"
    stat:
      - title: "<<name>> are paid the highest in"
        value: "<<var namespace=puma_wage|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=puma_wage|key=geo|row=1>>"
          - "<<var namespace=puma_wage|key=geo|row=2>>"
    description: "The map to the right shows the PUMAs in the United States colored by the highest average salary for <<name>>."
    viz:
      attrs: "geo"
      coords: "pumas"
      color: "avg_wage"
      data:
        soc: "<<id>>"
        sumlevel: "puma"
        show: "geo"
        required: "avg_wage,avg_wage_moe"
        where: "num_records:>4"
      id: "geo"
      type: "geo_map"
  - category: "Industries"
    class: "flex"
    title: "Most Common"
    slug: "top_ind_num_emp"
    description: "The most common industries that employ <<name>>, by number of employees, are <<top show=naics|sumlevel=2|order=num_ppl|sort=desc|limit=3|where=num_records:>4>>."
    viz:
      - attrs: "naics"
        data:
          - soc: "<<id>>"
            limit: "5"
            order: "num_ppl"
            required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
            sort: "desc"
            show: "naics"
            sumlevel: "2"
            where: "num_records:>4"
        height: 250
        id: "naics"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Top"
          scale: "discrete"
          value: "naics"
      - attrs: "naics"
        data:
          - soc: "<<id>>"
            limit: "5"
            order: "num_ppl"
            required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
            sort: "asc"
            show: "naics"
            sumlevel: "2"
            where: "num_ppl:!0,num_records:>4"
        height: 250
        id: "naics"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Bottom"
          scale: "discrete"
          value: "naics"
  - class: "flex"
    title: "Highest Paid"
    slug: "top_ind_wage"
    description: "The highest paid industries of <<name>>, by average wage, are <<top show=naics|sumlevel=2|order=avg_wage|sort=desc|limit=3|where=num_records:>4>>."
    viz:
      - attrs: "naics"
        data:
          - soc: "<<id>>"
            limit: "5"
            order: "avg_wage"
            required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
            sort: "desc"
            show: "naics"
            sumlevel: "2"
            where: "num_records:>4"
        height: 250
        id: "naics"
        labels: YES
        order:
          sort: "asc"
          value: "avg_wage"
        type: "bar"
        x: "avg_wage"
        y:
          label: "Top"
          scale: "discrete"
          value: "naics"
      - attrs: "naics"
        data:
          - soc: "<<id>>"
            limit: "5"
            order: "avg_wage"
            required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
            sort: "asc"
            show: "naics"
            sumlevel: "2"
            where: "avg_wage:!0,num_records:>4"
        height: 250
        id: "naics"
        labels: YES
        order:
          sort: "asc"
          value: "avg_wage"
        type: "bar"
        x: "avg_wage"
        y:
          label: "Bottom"
          scale: "discrete"
          value: "naics"
  - slug: "tmap_ind"
    title: "Industries by Share"
    viz:
      attrs: "naics"
      color: "naics"
      data:
        - soc: "<<id>>"
          required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
          show: "naics"
          sumlevel: "2"
          where: "num_records:>4,num_ppl:!0"
      depth: 2
      height: 500
      id:
        - "grandparent"
        - "parent"
        - "naics"
      size: "num_ppl"
      type: "tree_map"
  - title: "Locations"
    slug: "locations"
    stat:
      - title: "PUMA with a relatively high number of <<name>>"
        value: "<<var namespace=puma_rca|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=puma_rca|key=geo|row=1>>"
          - "<<var namespace=puma_rca|key=geo|row=2>>"
    description: "The map to the right shows the public-use micro areas in the United States where there are a relatively high population of <<name>>."
    viz:
      attrs: "geo"
      color: "num_ppl_rca"
      coords: "pumas"
      data:
        - soc: "<<id>>"
          order: "num_ppl_rca"
          show: "geo"
          required: "num_ppl_rca,num_ppl,num_ppl_moe"
          sumlevel: "puma"
          where: "num_records:>4"
      id: "geo"
      height: 500
      type: "geo_map"
