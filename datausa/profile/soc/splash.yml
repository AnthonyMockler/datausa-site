title: "<<name>>"
group: "<<level>>"
description: "Explore data on the education, demographics, industries, and skills of <<name>> in the US."
stats:
  - title: "Total Employees"
    value: "<<var namespace=data|key=num_ppl>>"
    rank: "<<var namespace=data|key=num_ppl_rank>> of <<rank_max>> <<level plural=True|short=True>>"
  - title: "Average Wage"
    value: "<<var namespace=data|key=avg_wage>>"
    rank: "<<var namespace=data|key=avg_wage_rank>> of <<rank_max>> <<level plural=True|short=True>>"
  - title: "Average Age"
    value: "<<var namespace=data|key=avg_age>>"
facts:
  - "The area with the highest number of employed <<name>> is <<top show=geo|sumlevel=puma|order=num_ppl>>."
  - "The most common industry that employs <<name>> is <<top show=naics|sumlevel=2|order=num_ppl>>."
sections:
  - employment
  - demographics
  - education
  - skills
  - growth
