  - category: "Wages"
    title: "Average Wage"
    slug: "income"
    description: "On average, people in <<name>> had a median income of <<var namespace=splash|key=income>> in 2013. This makes <<name>> the <<var namespace=splash|key=income_rank>> richest <<level>> in the United States."
    stat:
      - title: "Median Yearly Income"
        value: "<<var namespace=splash|key=income>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=splash|key=income_moe>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<parents>>,<<id>>"
          required: "income,income_moe"
          show: "geo"
      id: "geo"
      labels: YES
      order:
        sort: "desc"
        value: "geo"
      type: "bar"
      x: "income"
      y:
        scale: "discrete"
        value: "geo"
  - title: "Wage by Gender"
    subtitle: "<<sub show=sex|sex=1|col=avg_wage>>"
    slug: "income_gender"
    description: "<<top show=sex|order=avg_wage|sort=desc|col=name>> full-time employees in <<name>> make <<top show=sex|order=avg_wage|sort=desc|col=ratio|limit=2>> times more than <<top show=sex|order=avg_wage|sort=asc|col=name>> full-time employees. This chart shows the wage disparity between the 5 most common occupations."
    stat:
      - title: "Median Male Income"
        value: "<<var namespace=gender|key=avg_wage|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=gender|key=avg_wage_moe|row=0>>"
      - title: "Median Female Income"
        value: "<<var namespace=gender|key=avg_wage|row=1>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=gender|key=avg_wage_moe|row=1>>"
    viz:
      attrs:
        - "sex"
        - "soc"
      color: "sex"
      data:
        - geo: "<<id>>"
          limit: "10"
          required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
          show: "soc,sex"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "sex"
      order: "avg_wage"
      type: "bar"
      x:
        scale: "discrete"
        value: "soc"
      y: "avg_wage"
  - title: "Wage by Race & Ethnicity"
    subtitle: "<<sub show=race|col=avg_wage>>"
    slug: "income_ethnicity"
    description: "<<top show=race|order=avg_wage>> citizens earn, on average, <<top show=race|order=avg_wage|col=ratio|limit=18>> times more than any other race or ethnicity. This chart shows the wage disparity between the 5 most common occupations in <<name>>."
