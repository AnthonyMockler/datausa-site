title: "Economy"
description: "Occupation, wage, and industry data, over time, collected from the American Community Survey."

topics:
  - category: "Wages"
    title: "Median Household Income"
    slug: "income"
    description: "Households in {{<<sumlevel>>:nation||the }}<<name>> have a median income of <<var namespace=income|key=income|row=0>>. {{<<sumlevel>>:nation,state||This is in comparison to a median income of <<var namespace=income|key=income|row=1>> in <<var namespace=income|key=year|row=1>>, which represents a <<growth namespace=income|key=income>> annual growth. }}{{<<sumlevel>>:!nation|| The chart shows the median household income in <<name>> compared to [[<<sumlevel>>:!state||its parent locations]][[<<sumlevel>>:state||the United States]].}}{{<<sumlevel>>:nation|| The chart shows the median household income of US citizens compared to the highest and lowest two states.}}"
    stat:
      - title: "<<var namespace=income|key=year|row=0>> value"
        value: "<<var namespace=income|key=income|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=income|key=income_moe|row=0>>"
      - title: "1 year Growth"
        value: "<<growth namespace=income|key=income>>"
        sumlevel: "nation,state"
        subtitle: "<span class='plus-minus'>±</span> <<growth namespace=income|key=income_moe>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<parents id_only=True|col=income>>,<<id>>"
          required: "income,income_moe"
          show: "geo"
      id: "geo"
      labels: YES
      order:
        sort: "{{<<sumlevel>>:!nation||desc}}{{<<sumlevel>>:nation||asc}}"
        value: "{{<<sumlevel>>:!nation||geo}}{{<<sumlevel>>:nation||income}}"
      type: "bar"
      x: "income"
      y:
        scale: "discrete"
        value: "geo"
  - title: "Wage by Gender for Common Jobs"
    subtitle: "<<sub dataset=pums>>"
    slug: "income_gender"
    description:
      - "In <<var namespace=wage_male|key=year|row=0>>, male full-time employees in {{<<sumlevel>>:nation||the }}<<name dataset=pums>> had an average salary of <<var namespace=wage_male|key=avg_wage_ft|row=0>>, which is <<percent num=var:wage_male,avg_wage_ft,0|den=var:wage_female,avg_wage_ft,0|ratio=True>> times <<percent num=var:wage_male,avg_wage_ft,0|den=var:wage_female,avg_wage_ft,1|text=moreless>> their female counterparts at <<var namespace=wage_female|key=avg_wage_ft|row=0>>."
      - "This chart looks at the wage disparity between the 5 most common occupations in {{<<sumlevel>>:nation||the }}<<name dataset=pums>> by number of full-time employees."
    stat:
      - title: "Average Male Salary"
        value: "<<var namespace=wage_male|key=avg_wage_ft|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=wage_male|key=avg_wage_ft_moe|row=0>>"
      - title: "Average Female Salary"
        value: "<<var namespace=wage_female|key=avg_wage_ft|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=wage_female|key=avg_wage_ft_moe|row=0>>"
    viz:
      attrs:
        - "sex"
        - "soc"
      color: "sex"
      data:
        - geo: "<<id>>"
          required: "num_ppl,num_ppl_moe,avg_wage_ft,avg_wage_ft_moe"
          show: "soc,sex"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "sex"
      order: "avg_wage_ft"
      type: "bar"
      x:
        persist:
          position: True
        value: "soc"
      y: "avg_wage_ft"
  - title: "Wage by Race & Ethnicity for Common Jobs"
    subtitle: "<<sub dataset=pums>>"
    slug: "income_ethnicity"
    description:
      - "In <<var namespace=race|key=year|row=0>> the highest paid race/ethnicity of workers in {{<<sumlevel>>:nation||the }}<<name dataset=pums>> were <<var namespace=race|key=race|row=0>> with an average salary of <<var namespace=race|key=avg_wage|row=0>>. They got paid <<percent num=var:race,avg_wage,0|den=var:race,avg_wage,1|ratio=True>> times more than the next closest race/ethnicity group, <<var namespace=race|key=race|row=1>>, with an average salary of <<var namespace=race|key=avg_wage|row=1>>."
      - "This chart shows the wage disparity between the 5 most common occupations in {{<<sumlevel>>:nation||the }}<<name dataset=pums>>."
    stat:
      - title: "Highest Average Salaries by Race & Ethnicity"
        value: "<<var namespace=race|key=race|row=0>> <span class='stat-subtitle'><<var namespace=race|key=avg_wage|row=0>>  <span class='plus-minus'>±</span> <<var namespace=race|key=avg_wage_moe|row=0>></span>"
        subvalues:
          - "<<var namespace=race|key=race|row=1>> <span class='stat-subtitle'><<var namespace=race|key=avg_wage|row=1>>  <span class='plus-minus'>±</span> <<var namespace=race|key=avg_wage_moe|row=1>></span>"
          - "<<var namespace=race|key=race|row=2>> <span class='stat-subtitle'><<var namespace=race|key=avg_wage|row=2>>  <span class='plus-minus'>±</span> <<var namespace=race|key=avg_wage_moe|row=2>></span>"
    viz:
      attrs:
        - "race"
        - "soc"
      color: "race"
      data:
        - geo: "<<id>>"
          limit: "45"
          required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
          show: "soc,race"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "race"
      order: "avg_wage"
      type: "bar"
      x:
        persist:
          position: True
        value: "soc"
      y: "avg_wage"
  - title: "Wage Distribution"
    subtitle: "{{<<var namespace=wagegap|key=geo|format=raw|row=0>>:!<<id>>|| The closest comparable wage GINI for <<name>> is from <<var namespace=wagegap|key=geo|row=0>>.}}"
    slug: "income_distro"
    description:
      - "The salary inequality in <<var namespace=wagegap|key=year|row=0>> for {{<<sumlevel>>:nation||the }}<<var namespace=wagegap|key=geo|row=0>> was <<var namespace=wagegap|key=gini|row=0>>, based on the GINI calculation of the wage distribution. It has seen a <<growth namespace=wagegap|key=gini|format=text>> since the previous year of <<var namespace=wagegap|key=year|row=1>>, showing that wages are beginning to be distributed <<percent den=var:wagegap,gini,0|num=var:wagegap,gini,1|text=moreless2>> evenly over time."
      - "{{<<sumlevel>>:!nation|| The <<var namespace=wagegap|key=year|row=0>> GINI for <<var namespace=wagegap|key=geo|row=0>> is <<percent num=var:wagegap,gini,0|den=var:wagegap_us,gini,0|text=highlow>> the national average of <<var namespace=wagegap_us|key=gini|row=0>>. In other words, wages are distributed <<percent den=var:wagegap,gini,0|num=var:wagegap_us,gini,0|text=moreless2>> evenly in <<var namespace=wagegap|key=geo|row=0>> when comparing to the national average.}}"
      - "The following chart shows the number of workers across a series of wage buckets{{<<sumlevel>>:!nation|| compared to the national average}}."
    stat:
      - title: "<<var namespace=wagegap|key=year|row=0>> Wage GINI"
        value: "<<var namespace=wagegap|key=gini|row=0>>"
      - title: "<<var namespace=wagegap|key=year|row=1>> Wage GINI"
        value: "<<var namespace=wagegap|key=gini|row=1>>"
    viz:
      attrs:
        - "geo"
        - "wage_bin"
      data:
        - geo: "<<id>>,01000US"
          required: "num_ppl,num_ppl_moe,wage_bin"
          show: "geo"
          share: "num_ppl.geo"
      highlight: "<<var namespace=wagegap|key=geo|format=raw|row=0>>"
      id: "geo"
      order:
        sort: "asc"
        value: "wage_bin"
      type: "bar"
      x:
        persist:
          position: "{{<<sumlevel>>:!nation||True}}"
        label: "avg_wage"
        scale: "discrete"
        value: "wage_bin"
      y: "share"
  - title: "Income by Location"
    sumlevel: "!puma"
    subtitle: "Use the dropdown to filter by race/ethnicity."
    slug: "income_geo"
    select:
      method: "color"
      default: "income"
      data:
        - "income"
        - "income_white"
        - "income_black"
        - "income_asian"
        - "income_hispanic"
        - "income_native"
        - "income_hawaiian"
        - "income_2ormore"
        - "income_whitenonhispanic"
        - "income_other"
    stat:
      - title: "<<level child=True|plural=True>> with the highest <span class='select-text'>Median Household Income</span>"
        value: "<<top child=True|order=income>>"
        subvalues:
          - "<<top child=True|order=income|rank=2>>"
          - "<<top child=True|order=income|rank=3>>"
    description:
      - "In <<top child=True|order=income|col=year>>, the <<level child=True>> with the highest <span class='select-text'>Median Household Income</span> in {{<<sumlevel>>:nation||the }}<<name>> was <<top child=True|order=income>> with a value of <<top child=True|order=income|col=income>>, followed by <<top child=True|order=income|rank=2>> and <<top child=True|order=income|rank=3>>."
      - "The following map shows all of the <<level plural=True|child=True>> in {{<<sumlevel>>:nation||the }}<<name>> colored by their <span class='select-text'>Median Household Income</span>."
    viz:
      attrs: "geo"
      coords:
        solo: "<<children>>"
        value: "<<sumlevel plural=True|child=True>>"
      color: "income"
      data:
        - required: income,income_white,income_black,income_asian,income_hispanic,income_native,income_hawaiian,income_2ormore,income_whitenonhispanic,income_other
          show: "geo"
          sumlevel: "<<sumlevel child=True>>"
          where: "geo:<<children prefix=True>>"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Poverty by Age and Gender"
    slug: poverty_age_gender
    cart:
      params:
        show: geo
        sumlevel: <<sumlevel>>
        required: poverty_female,poverty_male,income_below_poverty,income_below_poverty_moe,pop_poverty_status,pop_poverty_status_moe
      title: "Poverty by Gender"
    stat:
      - title: "Largest demographic living in poverty"
        value: "<<var namespace=sex_age|key=name|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=sex_age|key=moe|row=0>>"
    description:
      - "<<percent num=income_below_poverty|den=pop_poverty_status>> of the population in <<name>> (<<top col=pop_poverty_status>> people) live below the poverty line{{<<sumlevel>>:!nation||, which is <<percent num=income_below_poverty,pop_poverty_status|den=income_below_poverty,pop_poverty_status|den_id=01000US|text=highlow>> the national average of <<percent attr_id=01000US|num=income_below_poverty|den=pop_poverty_status>>.}}{{<<sumlevel>>:nation||.}} The largest group living in porverty is <<var namespace=sex_age|key=name|row=0>>, followed by <<var namespace=sex_age|key=name|row=1>> and then <<var namespace=sex_age|key=name|row=2>>."
      - "The Census Bureau uses a set of <a href='https://www.census.gov/data/tables/time-series/demo/income-poverty/historical-poverty-thresholds.html' target='_blank'>money income thresholds</a> that vary by family size and composition to determine who is in poverty. If a family's total income is less than the family's threshold, then that family and every individual in it is considered in poverty."
    viz:
      color: "sex"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_poverty"
        share: "people"
        split:
          id: "sex_age"
          regex: "^poverty_([a-z0-9]*_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          map:
            sex: "^poverty_([a-z0-9]*)_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*$"
            bucket: "^poverty_[a-z0-9]*_(([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          value: "people"
      id: "sex"
      order: "bucket"
      type: "bar"
      x:
        label: "age"
        persist:
          position: True
        value: "bucket"
      y: "share"
  - title: "Poverty by Race & Ethnicity"
    slug: "poverty_ethnicity"
    stat:
      - title: "Largest race or ethnicity living in poverty"
        value: "<<var namespace=poverty_race|key=name|row=0>> <span class='stat-subtitle'><<var namespace=poverty_race|key=value|row=0>> <span class='plus-minus'>±</span> <<var namespace=poverty_race|key=moe|row=0>></span>"
        subvalues:
          - "<<var namespace=poverty_race|key=name|row=1>> <span class='stat-subtitle'><<var namespace=poverty_race|key=value|row=1>> <span class='plus-minus'>±</span> <<var namespace=poverty_race|key=moe|row=1>></span>"
          - "<<var namespace=poverty_race|key=name|row=2>> <span class='stat-subtitle'><<var namespace=poverty_race|key=value|row=2>> <span class='plus-minus'>±</span> <<var namespace=poverty_race|key=moe|row=2>></span>"
    description:
      - "The most common race or ethnicity living below the poverty line in {{<<sumlevel>>:nation||the }}<<name>> is <<var namespace=poverty_race|key=name|row=0>>, followed by <<var namespace=poverty_race|key=name|row=1>> and <<var namespace=poverty_race|key=name|row=2>>."
      - "The Census Bureau uses a set of <a href='https://www.census.gov/data/tables/time-series/demo/income-poverty/historical-poverty-thresholds.html' target='_blank'>money income thresholds</a> that vary by family size and composition to determine who is in poverty. If a family's total income is less than the family's threshold, then that family and every individual in it is considered in poverty."
    viz:
      color: "race"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_poverty_race"
        share: "people"
        split:
          id: "race"
          regex: "^poverty_([a-z]*)$"
          value: "people"
      id: "race"
      order: "people"
      type: "bar"
      x: "race"
      y: "share"
  - category: "Occupations"
    slug: "tmap_occ_num_emp"
    sumlevel: "!nation,!state"
    title: "Occupations by Share"
    subtitle: "For anonymity, the ACS 1-year estimate groups occupations by course parent groupings."
    description:
      - "Employment in {{<<sumlevel>>:nation||the }}<<name>> has been <<percent num=var:num_emp,num_emp,0|den=var:num_emp,num_emp,1|text=growth>> at a rate of <<growth namespace=num_emp|key=num_emp>>, from <<var namespace=num_emp|key=num_emp|row=1>> employees in <<var namespace=num_emp|key=year|row=1>> to <<var namespace=num_emp|key=num_emp|row=0>> employees in <<var namespace=num_emp|key=year|row=0>>."
      - "The most common job groups, by number of people living in <<name>>, are <<var namespace=common_soc_emp|row=0|key=acs_occ>>, <<var namespace=common_soc_emp|row=1|key=acs_occ>>, and <<var namespace=common_soc_emp|row=2|key=acs_occ>>. The following chart shows the share breakdown of the primary jobs held by residents of {{<<sumlevel>>:nation||the }}<<name>>."
    stat:
      - title: "<<var namespace=num_emp|key=year|row=0>> value"
        value: "<<var namespace=num_emp|key=num_emp|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=num_emp|key=num_emp_moe|row=0>>"
      - title: "1 year Growth"
        value: "<<growth namespace=num_emp|key=num_emp>>"
        subtitle: "<span class='plus-minus'>±</span> <<growth namespace=num_emp|key=num_emp_moe>>"
    viz:
      attrs: "acs_occ"
      color: "acs_occ_2"
      data:
        - geo: "<<id>>"
          required: "num_emp,num_emp_moe,num_emp_rca"
          show: "geo,acs_occ"
          sumlevel: "<<sumlevel>>,4"
          where: "num_emp:!0"
      depth: 4
      height: 500
      id:
        - "acs_occ_2"
        - "acs_occ_4"
        - "acs_occ_6"
        - "acs_occ_8"
        - "acs_occ_10"
      size: "num_emp"
      type: "tree_map"
  - category: "Occupations"
    slug: "tmap_occ_num_emp"
    sumlevel: "nation,state"
    title: "Occupations by Share"
    description:
      - "Employment in {{<<sumlevel>>:nation||the }}<<name>> has been <<percent num=var:num_ppl,num_ppl,0|den=var:num_ppl,num_ppl,1|text=growth>> at a rate of <<growth namespace=num_ppl|key=num_ppl>>, from <<var namespace=num_ppl|key=num_ppl|row=1>> employees in <<var namespace=num_ppl|key=year|row=1>> to <<var namespace=num_ppl|key=num_ppl|row=0>> employees in <<var namespace=num_ppl|key=year|row=0>>."
      - "The most common job groups, by number of people living in {{<<sumlevel>>:nation||the }}<<name>>, are <<var namespace=common_soc_ppl|row=0|key=soc>>, <<var namespace=common_soc_ppl|row=1|key=soc>>, and <<var namespace=common_soc_ppl|row=2|key=soc>>. The following chart shows the share breakdown of the primary jobs held by residents of {{<<sumlevel>>:nation||the }}<<name>>."
    stat:
      - title: "<<var namespace=num_ppl|key=year|row=0>> value"
        value: "<<var namespace=num_ppl|key=num_ppl|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=num_ppl|key=num_ppl_moe|row=0>>"
      - title: "1 year Growth"
        value: "<<growth namespace=num_ppl|key=num_ppl>>"
        subtitle: "<span class='plus-minus'>±</span> <<growth namespace=num_ppl|key=num_ppl_moe>>"
    viz:
      attrs: "soc"
      color: "soc"
      data:
        - geo: "<<id>>"
          required: "num_ppl,num_ppl_moe,num_ppl_rca,avg_wage,avg_wage_moe"
          show: "geo,soc"
          sumlevel: "<<sumlevel>>,3"
          where: "num_ppl:!0"
      depth: 3
      height: 500
      id:
        - "great_grandparent"
        - "grandparent"
        - "parent"
        - "soc"
      size: "num_ppl"
      type: "tree_map"
  - sumlevel: "!nation,!state"
    title: "Most Common"
    slug: "top_occ_num_emp"
    class: "flex"
    description: "The most common jobs held by residents of <<name>>, by number of employees, are <<top show=geo,acs_occ|sumlevel=sumlevel,4|order=num_emp|sort=desc|limit=3>>."
    viz:
      - allowed: "<<var namespace=top10_occ_num_emp|format=length>>:!11"
        attrs: "acs_occ"
        class: "tall"
        color: "top"
        data:
          - geo: "<<id>>"
            order: "num_emp"
            required: "num_emp,num_emp_moe,num_emp_rca"
            sort: "desc"
            show: "geo,acs_occ"
            sumlevel: "<<sumlevel>>,4"
            where: "num_emp:!0"
        height: 250
        id: "acs_occ"
        labels: YES
        order:
          sort: "asc"
          value: "num_emp"
        type: "bar"
        x: "num_emp"
        y:
          scale: "discrete"
          value: "acs_occ"
      - allowed: "<<var namespace=top10_occ_num_emp|format=length>>:11"
        attrs: "acs_occ"
        color: "top"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_emp"
            required: "num_emp,num_emp_moe,num_emp_rca"
            sort: "desc"
            show: "geo,acs_occ"
            sumlevel: "<<sumlevel>>,4"
        height: 250
        id: "acs_occ"
        labels: YES
        order:
          sort: "asc"
          value: "num_emp"
        type: "bar"
        x: "num_emp"
        y:
          label: "Most"
          scale: "discrete"
          value: "acs_occ"
      - allowed: "<<var namespace=top10_occ_num_emp|format=length>>:11"
        attrs: "acs_occ"
        color: "bottom"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_emp"
            required: "num_emp,num_emp_moe,num_emp_rca"
            sort: "asc"
            show: "geo,acs_occ"
            sumlevel: "<<sumlevel>>,4"
            where: "num_emp:!0"
        height: 250
        id: "acs_occ"
        labels: YES
        order:
          sort: "asc"
          value: "num_emp"
        type: "bar"
        x: "num_emp"
        y:
          label: "Least"
          scale: "discrete"
          value: "acs_occ"
  - sumlevel: "nation,state"
    title: "Most Common"
    slug: "top_occ_num_emp"
    class: "flex"
    description: "The most common jobs held by residents of {{<<sumlevel>>:nation||the }}<<name>>, by number of employees, are <<top show=geo,soc|sumlevel=sumlevel,3|order=num_ppl|sort=desc|limit=3>>."
    viz:
      - attrs: "soc"
        color: "top"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_ppl"
            required: "num_ppl,num_ppl_moe,num_ppl_rca,avg_wage,avg_wage_moe"
            sort: "desc"
            show: "geo,soc"
            sumlevel: "<<sumlevel>>,3"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Most"
          scale: "discrete"
          value: "soc"
      - attrs: "soc"
        color: "bottom"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_ppl"
            required: "num_ppl,num_ppl_moe,num_ppl_rca,avg_wage,avg_wage_moe"
            sort: "asc"
            show: "geo,soc"
            sumlevel: "<<sumlevel>>,3"
            where: "num_ppl:!0"
        height: 250
        id: "soc"
        labels: YES
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Least"
          scale: "discrete"
          value: "soc"
  - class: "flex"
    sumlevel: "!nation,!state"
    title: "Most Specialized"
    slug: "top_occ_rca"
    description: "Compared to other <<level plural=True>>, <<name>> has an unusually high number of residents working in <<top show=geo,acs_occ|sumlevel=sumlevel,4|order=num_emp_rca|sort=desc|limit=3>>."
    viz:
      - allowed: "<<var namespace=top10_occ_num_emp_rca|format=length>>:!11"
        attrs: "acs_occ"
        class: "tall"
        color: "top"
        data:
          - geo: "<<id>>"
            order: "num_emp_rca"
            required: "num_emp,num_emp_moe,num_emp_rca"
            sort: "desc"
            show: "geo,acs_occ"
            sumlevel: "<<sumlevel>>,4"
            where: "num_emp_rca:!0"
        height: 250
        id: "acs_occ"
        labels: YES
        order:
          sort: "asc"
          value: "num_emp_rca"
        type: "bar"
        x: "num_emp_rca"
        y:
          scale: "discrete"
          value: "acs_occ"
      - allowed: "<<var namespace=top10_occ_num_emp_rca|format=length>>:11"
        attrs: "acs_occ"
        color: "top"
        data:
