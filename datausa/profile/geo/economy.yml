      attrs: "soc"
      color: "soc"
      data:
        - geo: "<<id>>"
          required: "num_ppl,num_ppl_moe,num_ppl_rca,avg_wage,avg_wage_moe"
          show: "geo,soc"
          sumlevel: "<<sumlevel>>,3"
          where: "num_records:>4,num_ppl:!0"
      depth: 3
      height: 500
      id:
        - "great_grandparent"
        - "grandparent"
        - "parent"
        - "soc"
      size: "num_ppl"
      type: "tree_map"
  - category: "Wages"
    title: "Average Wage"
    slug: "income"
    description: "On average, people in <<name>> had a median income of <<var namespace=splash|key=income>>.{{<<sumlevel>>:!nation|| This makes <<name>> the <<var namespace=splash|key=income_rank>> richest <<level>> in the United States.}}{{<<sumlevel>>:nation|| This chart shows the average wage of US citizens compared to the top 2 and bottom 2 states.}}"
    stat:
      - title: "Median Yearly Income"
        value: "<<var namespace=splash|key=income>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=splash|key=income_moe>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<parents col=income>>,<<id>>"
          required: "income,income_moe"
          show: "geo"
      id: "geo"
      labels: YES
      order:
        sort: "{{<<sumlevel>>:!nation||desc}}{{<<sumlevel>>:nation||asc}}"
        value: "{{<<sumlevel>>:!nation||geo}}{{<<sumlevel>>:nation||income}}"
      type: "bar"
      x: "income"
      y:
        scale: "discrete"
        value: "geo"
  - title: "Wage by Gender"
    subtitle: "<<sub show=sex|sex=1|col=avg_wage_ft>>"
    slug: "income_gender"
    description: "<<top show=sex|order=avg_wage_ft|sort=desc|col=name>> full-time employees in <<name>> make <<top show=sex|order=avg_wage_ft|sort=desc|col=ratio|limit=2>> times more than <<top show=sex|order=avg_wage_ft|sort=asc|col=name>> full-time employees. This chart shows the wage disparity between the 5 most common occupations."
    stat:
      - title: "Average Male Salary"
        value: "<<var namespace=gender|key=avg_wage_ft|row=0>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=gender|key=avg_wage_ft_moe|row=0>>"
      - title: "Average Female Salary"
        value: "<<var namespace=gender|key=avg_wage_ft|row=1>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=gender|key=avg_wage_ft_moe|row=1>>"
    viz:
      attrs:
        - "sex"
        - "soc"
      color: "sex"
      data:
        - geo: "<<id>>"
          limit: "10"
          required: "num_ppl,num_ppl_moe,avg_wage_ft,avg_wage_ft_moe"
          show: "soc,sex"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
          where: "num_records:>4"
      id: "sex"
      order: "avg_wage_ft"
      type: "bar"
      x:
        persist:
          position: True
        value: "soc"
      y: "avg_wage_ft"
  - title: "Wage by Race & Ethnicity"
    subtitle: "<<sub show=race|col=avg_wage>>"
    slug: "income_ethnicity"
    description: "<<top show=race|order=avg_wage>> citizens earn, on average, <<top show=race|order=avg_wage|col=ratio|limit=18>> times more than any other race or ethnicity. This chart shows the wage disparity between the 5 most common occupations."
    stat_stack: YES
    stat:
      - title: "Race or Ethnicity with Highest Average Salary"
        value: "<<top show=race|order=avg_wage>>"
        subtitle: "<<top show=race|order=avg_wage|col=avg_wage>> <span class='plus-minus'>±</span> <<top show=race|order=avg_wage|moe=avg_wage_moe>>"
