        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_emp"
            required: "num_emp,num_emp_moe,num_emp_rca"
            sort: "desc"
            show: "geo,acs_occ"
            sumlevel: "<<sumlevel>>,4"
        height: 250
        id: "acs_occ"
        labels: YES
