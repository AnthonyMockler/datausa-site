  - slug: "tmap_occ_num_emp"
    sumlevel: "!nation,!state"
    title: "Occupations by Share"
    viz:
      attrs: "acs_occ"
      color: "acs_occ_2"
      data:
        - geo: "<<id>>"
          required: "num_emp,num_emp_moe,num_emp_rca"
          show: "geo,acs_occ"
          sumlevel: "<<sumlevel>>,4"
          where: "num_emp:!0"
      depth: 4
      height: 500
      id:
        - "acs_occ_2"
        - "acs_occ_4"
        - "acs_occ_6"
        - "acs_occ_8"
        - "acs_occ_10"
      size: "num_emp"
      type: "tree_map"
  - slug: "tmap_occ_num_emp"
    sumlevel: "nation,state"
    title: "Occupations by Share"
