      - title: "Race or Ethnicity with Highest Median Income"
        value: "<<top show=race|order=avg_wage>>"
        subtitle: "<span class='plus-minus'>±</span> <<top show=race|order=avg_wage|moe=avg_wage_moe>>"
    viz:
