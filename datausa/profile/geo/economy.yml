          position: True
        value: "soc"
      y: "avg_wage"
  - title: "Income Distribution"
    subtitle: "Please note that the buckets used in collecting this data are not evenly distributed."
    slug: "income_distro"
    description:
      - "<<name>> has an income GINI of <<var namespace=wagegap|key=gini>>.{{<<sumlevel>>:!nation|| That is <<percent num=gini|den=gini|den_id=01000US|text=highlow>> the national average of <<top col=gini|attr_id=01000US>>.}}"
      - "The GINI coefficient is a measure of statistical dispersion intended to represent income distribution, and is the most commonly used measure of inequality. Values range from 0 to 1, with 0 being perfect equality."
    stat:
      - title: "Income GINI"
        value: "<<var namespace=wagegap|key=gini>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<id>>,01000US"
          force: "acs.yg_income_distribution"
          show: "geo"
          share: "num_ppl.geo"
          split:
            id: "bucket"
            regex: "^income_([a-zA-Z0-9]*)$"
            value: "num_ppl"
      id: "geo"
      order: "bucket"
      type: "bar"
      x:
        label: "income"
        persist:
          position: True
        value: "bucket"
      y: "share"
  - title: "Wage by Location"
    sumlevel: "!puma"
    slug: "income_geo"
    stat:
      - title: "<<level child=True|plural=True>> with the highest median wage"
        value: "<<top child=True|order=income>>"
        subvalues:
          - "<<top child=True|order=income|rank=2>>"
          - "<<top child=True|order=income|rank=3>>"
    description: "Here we can see the <<level plural=True|child=True>> in <<name>> colored by the median wage for that <<level child=True>>."
    viz:
      attrs: "geo"
      coords:
        solo: "<<children>>"
        value: "<<sumlevel plural=True|child=True>>"
      color: "income"
      data:
        - required: "income,income_moe"
          show: "geo"
          sumlevel: "<<sumlevel child=True>>"
          where: "geo:<<children prefix=True>>"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Poverty by Age and Gender"
    slug: poverty_age_gender
    stat:
      - title: "Largest demographic living in poverty"
        value: "<<top col=sex-ageBucket|force=acs.yg_poverty>>"
        subtitle: "<span class='plus-minus'>±</span> <<top col=sex-ageBucket|force=acs.yg_poverty|moe=True>>"
    description: "<<percent num=income_below_poverty|den=pop_poverty_status>> of the population for whom poverty status is determined in <<name>> (<<top col=pop_poverty_status>> people) live below the poverty line.{{<<sumlevel>>:!nation|| This is <<percent num=income_below_poverty,pop_poverty_status|den=income_below_poverty,pop_poverty_status|den_id=01000US|text=highlow>> the national average of <<percent attr_id=01000US|num=income_below_poverty|den=pop_poverty_status>>.}}"
    viz:
      color: "sex"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_poverty"
        split:
          id: "sex_age"
          regex: "^poverty_([a-z0-9]*_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          map:
            sex: "^poverty_([a-z0-9]*)_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*$"
            bucket: "^poverty_[a-z0-9]*_(([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          value: "num_ppl"
      id: "sex"
      order: "bucket"
      type: "bar"
      x:
        label: "age"
        persist:
          position: True
        value: "bucket"
      y: "num_ppl"
  - title: "Poverty by Race & Ethnicity"
    slug: "poverty_ethnicity"
    stat:
      - title: "Largest race or ethnicity living in poverty"
        value: "<<top col=race|force=acs.yg_poverty_race>>"
        subtitle: "<span class='plus-minus'>±</span> <<top col=race|force=acs.yg_poverty_race|moe=True>>"
    description: "The most common race or ethnicity living below the poverty line in <<name>> is <<top col=race|force=acs.yg_poverty_race>>, followed by <<top col=race|force=acs.yg_poverty_race|rank=2>> and <<top col=race|force=acs.yg_poverty_race|rank=3>>."
    viz:
      color: "race"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_poverty_race"
