title: "Economy"
description: "Here we present trends in jobs, wages, industries and family structures over time in <<name>>."

topics:
  - category: "Occupations"
    title: "Most Common"
    class: "flex"
    source: NO
    description: "The 3 most common occupations in <<name>> by number of employees, are <<top show=acs_occ|sumlevel=2|order=num_emp|sort=desc|limit=3>>"
    viz:
      - attrs: "acs_occ"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_emp"
            sort: "desc"
            show: "acs_occ"
            sumlevel: "2"
        height: 200
        id: "acs_occ"
        order:
          sort: "asc"
          value: "num_emp"
        type: "bar"
        x: "num_emp"
        y:
          label: "Top 5"
          scale: "discrete"
          value: "acs_occ"
      - attrs: "acs_occ"
        data:
          - geo: "<<id>>"
            limit: "5"
            order: "num_emp"
            sort: "asc"
            show: "acs_occ"
            sumlevel: "2"
        height: 200
        id: "acs_occ"
        order:
          sort: "asc"
          value: "num_emp"
        type: "bar"
        x: "num_emp"
        y:
          label: "Bottom 5"
          scale: "discrete"
          value: "acs_occ"
  - class: "flex"
    source: NO
    title: "Most Specialized"
    description: "Compared to other <<level>>, <<name>> has an unusually high number of <<top show=acs_occ|sumlevel=2|order=num_emp_rca|sort=desc|limit=3>>"
