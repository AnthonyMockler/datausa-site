  - viz:
      attrs: "acs_occ"
      data:
        - geo: "<<id>>"
          required: "num_emp"
          show: "acs_occ"
          sumlevel: "2"
      height: 500
      id: "acs_occ"
      size: "num_emp"
      type: "tree_map"
  - category: "Wages"
    title: "Average Wage"
    desciption: "On average, people in <<name>> earned <<top show=geo|col=wage>> in 2013. This makes <<name>> the <<top show=geo|col=wage_rank>> richest city in the United States."
    stat:
      - title: "Median Income"
        value: "<<top show=geo|col=wage>>"
    viz:
      attrs: "geo"
      data:
        - geo: "01000US,<<id>>"
          required: "wage"
          show: "geo"
      id: "geo"
      type: "bar"
      x: "wage"
      y:
        scale: "discrete"
        value: "geo"
