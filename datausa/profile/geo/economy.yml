          show: "acs_occ"
          sumlevel: "2"
      height: 500
      id: "acs_occ"
      size: "num_emp"
      type: "tree_map"
  - category: "Wages"
    title: "Average Wage"
    description: "On average, people in <<name>> had a median income of <<top show=geo|col=income>> in 2013. This makes <<name>> the <<top show=geo|col=income_rank>> richest <<level>> in the United States."
    stat:
      - title: "Median Income"
        value: "<<top show=geo|col=income>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<parents>>,<<id>>"
          required: "income"
          show: "geo"
      id: "geo"
      order:
        sort: "desc"
        value: "geo"
      type: "bar"
      x: "income"
      y:
        scale: "discrete"
        value: "geo"
  - title: "Wage by Gender"
    subtitle: "<<sub show=sex|sex=1|col=avg_wage>>"
    description: "<<top show=sex|order=avg_wage|sort=desc|col=name>> full-time employees in <<name>> make <<top show=sex|order=avg_wage|sort=desc|col=ratio|limit=2>> times more than <<top show=sex|order=avg_wage|sort=asc|col=name>> full-time employees. This chart shows the wage disparity between the 5 most common occupations."
    stat:
      - title: "Median Male Income"
        value: "<<top show=sex|sex=1|col=avg_wage>>"
      - title: "Median Female Income"
        value: "<<top show=sex|sex=2|col=avg_wage>>"
    viz:
      attrs:
        - "sex"
        - "acs_ind"
      data:
        - geo: "<<id>>"
          limit: "10"
          required: "num_ppl,avg_wage"
          show: "soc,sex"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "sex"
      order:
        sort: "desc"
        value: "geo"
      type: "bar"
      x:
        scale: "discrete"
        value: "acs_ind"
      y: "avg_wage"
  - title: "Wage by Race & Ethnicity"
    subtitle: "<<sub show=race|col=avg_wage>>"
    description: "<<top show=race|order=avg_wage|sort=desc|col=name>> citizens earn, on average, <<top show=race|order=avg_wage|sort=desc|col=ratio|limit=18>> times more than any other race. This chart shows the wage disparity between the 5 most common occupations in <<name>>."
    stat:
      - title: "Race with Highest Median Income"
        value: "<<top show=race|order=avg_wage>>"
    viz:
      attrs:
        - "race"
        - "acs_ind"
      data:
        - geo: "<<id>>"
          limit: "45"
          required: "num_ppl,avg_wage"
          show: "soc,race"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "race"
      order:
        sort: "desc"
        value: "geo"
      type: "bar"
      x:
        scale: "discrete"
        value: "acs_ind"
      y: "avg_wage"
  - title: "Wage Gap"
    description: "<<name>> has an income GINI of <<top show=geo|col=gini>>."
    stat:
      - title: "Income GINI"
        value: "<<top show=geo|col=gini>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<id>>"
          required: "incomeless10,income10to15,income15to20,income20to25,income25to30,income30to35,income35to40,income40to45,income45to50,income50to60,income60to75,income75to100,income100to125,income125to150,income150to200,income200more"
          show: "geo"
          split:
            id: "bucket"
            regex: "income([a-zA-Z0-9]*)"
            value: "income"
      id: "bucket"
      type: "bar"
      x:
        scale: "discrete"
        value: "bucket"
      y: "income"
  - title: "Wage by Location"
    sumlevel: "us,state,county"
    description: "Here we can see the <<level plural=True|child=True>> in <<name>> colored by the median wage for that tract."
    viz:
      attrs: "geo"
      coords:
        solo: "<<children>>"
        value: "<<sumlevel plural=True|child=True>>"
      color: "income"
      data:
        - required: "income"
          show: "geo"
          sumlevel: "<<sumlevel child=True>>"
          where: "geo:<<children prefix=True>>%"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Poverty by Age and Gender"
    stat:
