          limit: "45"
          required: "num_ppl,num_ppl_moe,avg_wage,avg_wage_moe"
          show: "soc,race"
          soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=5|col=id>>"
          sumlevel: "3,all"
      id: "race"
      order: "avg_wage"
      type: "bar"
      x:
        scale: "discrete"
        value: "soc"
      y: "avg_wage"
  - title: "Wage Gap"
    subtitle: "Please note that the buckets used in collecting this data are not evenly distributed."
    slug: "income_distro"
    description: "<<name>> has an income GINI of <<var namespace=wagegap|key=gini>>."
    stat:
      - title: "Income GINI"
        value: "<<var namespace=wagegap|key=gini>>"
    viz:
      attrs: "geo"
      data:
        - geo: "01000US,<<id>>"
          force: "acs.yg_income_distribution"
          show: "geo"
          split:
            id: "bucket"
            regex: "^income_([a-zA-Z0-9]*)$"
            value: "num_ppl"
      id: "geo"
      order: "bucket"
      type: "bar"
      x:
        label: "income"
        scale: "discrete"
        value: "bucket"
      y:
        label: "<<name>>"
        value: "num_ppl"
      y2:
        label: "USA"
        value: "01000US"
  - title: "Wage by Location"
    sumlevel: "nation,state,county"
    slug: "income_geo"
    description: "Here we can see the <<level plural=True|child=True>> in <<name>> colored by the median wage for that <<level child=True>>."
    viz:
      attrs: "geo"
      coords:
        solo: "<<children>>"
        value: "<<sumlevel plural=True|child=True>>"
      color: "income"
      data:
        - required: "income,income_moe"
          show: "geo"
          sumlevel: "<<sumlevel child=True>>"
          where: "geo:<<children prefix=True>>%"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Poverty by Age and Gender"
    slug: poverty_age_gender
    stat:
      - title: "Largest demographic living in poverty"
        value: "<<top col=sex-ageBucket|force=acs.yg_poverty>>"
        subtitle: "<span class='plus-minus'>±</span> <<top col=sex-ageBucket|force=acs.yg_poverty|moe=True>>"
    description: "<<percent num=income_below_poverty|den=pop_poverty_status>> of the population for whom poverty status is determined in <<name>> (<<top col=pop_poverty_status>> people) live below the poverty line. This is below the national average of <<percent attr_id=01000US|num=income_below_poverty|den=pop_poverty_status>>."
    viz:
      color: "sex"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_poverty"
        split:
          id: "sex_age"
          regex: "^poverty_([a-z0-9]*_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          map:
            sex: "^poverty_([a-z0-9]*)_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*$"
            bucket: "^poverty_[a-z0-9]*_(([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          value: "num_ppl"
      id: "sex"
      order: "bucket"
      type: "bar"
      x:
        label: "age"
        scale: "discrete"
        value: "bucket"
      y: "num_ppl"
  - title: "Poverty by Race & Ethnicity"
    slug: "poverty_ethnicity"
    stat:
      - title: "Largest race or ethnicity living in poverty"
