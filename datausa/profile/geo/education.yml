title: "Education"
description: "The Census Bureau collects a large amount of data regarding higher education."

topics:
  - title: "Majors"
    slug: "majors"
    select:
      data: "degree"
      default: "5"
    stat_stack: YES
    stat:
      - title: "High relative number of people major in"
        value: "<<top show=cip|degree=5|sumlevel=6|order=grads_total_rca>>"
      - title: "Most common major is"
        value: "<<top show=cip|degree=5|sumlevel=6|order=grads_total>>"
    description: "This tree map shows the composition of the student population in <<name>> by major."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        degree: "5"
        geo: "<<id>>"
        required: "grads_total"
        sumlevel: "6"
      depth: 2
      id:
        - "cip_2"
        - "cip_4"
        - "cip_6"
      size: "grads_total"
      type: "tree_map"
  - title: "Universities"
    stat:
      - title: "Median In-State Public"
        value: "<<var namespace=edu|key=state_tuition|row=0>>"
      - title: "Median Out of State Private"
        value: "<<var namespace=edu|key=oos_tuition|row=1>>"
    description: "The majority of students with degrees awarded in <<name>> are enrolled at <<top show=sector|order=grads_total>> institutions."
    miniviz:
      attrs: "sector"
      color: "sector"
      data:
        show: "sector"
        geo: "<<id>>"
        required: "district_tuition,oos_tuition,state_tuition"
      height: 250
      id: "sector"
      labels: YES
      legend: NO
      type: "bar"
      x: "state_tuition"
      y:
        scale: "discrete"
        value: "sector"
      ui:
        - method: "x"
          label: "Tuition"
          value:
            - In State: "state_tuition"
            - Out of State: "oos_tuition"
    viz:
      attrs:
        - "sector"
        - "university"
      color: "sector"
      data:
        show: "university"
        geo: "<<id>>"
        required: "grads_total"
      depth: 1
      id:
        - "sector"
        - "university"
      size: "grads_total"
      type: "tree_map"
  - title: "Gender"
    slug: "edu_gender"
    description: "Here we see the top 5 institutions in <<name>>, by degrees awarded, broken out by gender."
    viz:
      attrs:
        - "sex"
        - "university"
      color: "sex"
      data:
        show: "university"
        geo: "<<id>>"
        required: "grads_men,grads_women"
        split:
          id: "sex"
          regex: "grads_([a-z]*)"
          value: "grads_total"
        university: "<<top col=id|order=grads_total|show=university|limit=5>>"
      id: "sex"
      order: "grads_total"
      type: "bar"
      x:
        scale: "discrete"
        value: "university"
      y: "grads_total"
  - title: "Race & Ethnicity"
    slug: "edu_ethnicity"
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<top col=race|required=grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native|order=grads_total>>"
    description: "The most common race or ethnicity of students with degrees awarded in <<name>> is <<top col=race|required=grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native|order=grads_total>>, followed by <<top col=race|required=grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native|order=grads_total|rank=2>>."
    viz:
      attrs: "race"
      data:
        show: "geo"
        geo: "<<id>>"
        required: "grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native"
        split:
          id: "race"
          regex: "grads_([a-z]*)"
          value: "grads_total"
      id: "race"
      order:
        sort: "asc"
        value: "grads_total"
      type: "bar"
      x: "grads_total"
      y:
        scale: "discrete"
        value: "race"
