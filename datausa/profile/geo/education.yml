title: "Education"
description: "The Census Bureau collects a large amount of data regarding higher education."

topics:
  - title: "Majors"
    slug: "majors"
    subtitle: "<<sub dataset=ipeds>>"
    select:
      data: "degree"
      default: "5"
    stat_stack: YES
    stat:
      - title: "High relative number of people major in"
        sumlevel: "!nation"
        value: "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total_rca>>"
        subvalues:
          - "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total_rca|rank=2>>"
          - "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total_rca|rank=3>>"
      - title: "Most common major is"
        value: "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total>>"
        subvalues:
          - "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total|rank=2>>"
          - "<<top dataset=ipeds|show=cip|degree=5|sumlevel=6|order=grads_total|rank=3>>"
    description: "This tree map shows the composition of the student population in <<name dataset=ipeds>> by major."
    viz:
      attrs: "cip"
      color: "cip_2"
      data:
        show: "cip"
        degree: "5"
        geo: "<<id dataset=ipeds>>"
        required: "grads_total"
        sumlevel: "6"
        where: "grads_total:!0"
      depth: 2
      id:
        - "cip_2"
        - "cip_4"
        - "cip_6"
      size: "grads_total"
      type: "tree_map"
  - title: "Universities"
    slug: "universities"
    subtitle: "<<sub dataset=ipeds>>"
    stat:
      - title: "Median In-State Public"
        value: "<<top col=state_tuition|sector=1|show=sector|dataset=ipeds>>"
      - title: "Median Out of State Private"
        value: "<<top col=oos_tuition|sector=2|show=sector|dataset=ipeds>>"
    description: "The largest share of students with degrees awarded in <<name dataset=ipeds>> are enrolled at <<top dataset=ipeds|show=sector|order=grads_total>> institutions."
    miniviz:
      attrs: "sector"
      color: "sector"
      data:
        show: "sector"
        geo: "<<id dataset=ipeds>>"
        required: "district_tuition,oos_tuition,state_tuition"
      height: 250
      id: "sector"
      labels: YES
      legend: NO
      type: "bar"
      x: "state_tuition"
      y:
        scale: "discrete"
        value: "sector"
      ui:
        - method: "x"
          label: "Tuition"
          value:
            - In State: "state_tuition"
            - Out of State: "oos_tuition"
    viz:
      attrs:
        - "sector"
        - "university"
      color: "sector"
      data:
        show: "university"
        geo: "<<id dataset=ipeds>>"
        required: "grads_total"
        where: "grads_total:!0"
      depth: 1
      id:
        - "sector"
        - "university"
      size: "grads_total"
      type: "tree_map"
  - title: "Gender"
    slug: "edu_gender"
    subtitle: "<<sub dataset=ipeds>>"
    description: "Here we see the top 5 institutions in <<name dataset=ipeds>>, by degrees awarded, broken out by gender."
    viz:
      attrs: "university"
      color: "sex"
      data:
        show: "university"
        geo: "<<id dataset=ipeds>>"
        required: "grads_men,grads_women"
        split:
          id: "sex"
          regex: "grads_([a-z]*)"
          value: "grads_total"
        university: "<<top dataset=ipeds|col=id|order=grads_total|show=university|limit=5>>"
      id: "sex"
      order: "grads_total"
      type: "bar"
      x:
        persist:
          position: True
        value: "university"
      y: "grads_total"
  - title: "Race & Ethnicity"
    slug: "edu_ethnicity"
    subtitle: "<<sub dataset=ipeds>>"
    stat:
      - title: "Most common student race or ethnicity"
        value: "<<top dataset=ipeds|col=race|force=ipeds.grads_yg|order=grads_total>>"
        subvalues:
          - "<<top dataset=ipeds|col=race|force=ipeds.grads_yg|order=grads_total|rank=2>>"
          - "<<top dataset=ipeds|col=race|force=ipeds.grads_yg|order=grads_total|rank=3>>"
    description: "The most common race or ethnicity of students with degrees awarded in <<name dataset=ipeds>> is <<top dataset=ipeds|col=race|force=ipeds.grads_yg|order=grads_total>>, followed by <<top dataset=ipeds|col=race|force=ipeds.grads_yg|order=grads_total|rank=2>>."
    viz:
      color: "race"
      data:
        show: "geo"
        geo: "<<id dataset=ipeds>>"
        required: "grads_asian,grads_black,grads_white,grads_hispanic,grads_hawaiian,grads_multi,grads_unknown,grads_native"
        split:
          id: "race"
          regex: "^grads_([a-z]*)$"
          value: "grads_total"
      id: "race"
      order:
        sort: "asc"
        value: "grads_total"
      type: "bar"
      x: "grads_total"
      y:
        scale: "discrete"
        value: "race"
