title: "Demographics"
description: "The American Community Survey collects information on the demographics and origins of the residents in <<name>>."

topics:
  - category: "Age"
    title: "Age by Nativity"
    slug: "age_nativity"
    stat:
      - title: "Median Native Age"
        value: "<<var namespace=nativity|key=nativity_us>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=nativity|key=nativity_us_moe>>"
      - title: "Median Foreign Age"
        value: "<<var namespace=nativity|key=nativity_foreign>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=nativity|key=nativity_foreign_moe>>"
    description: "The median age of people in <<name>> is <<var namespace=splash|key=age>>, and native-born citizens are generally <<percent num=nativity_us|den=nativity_foreign|text=age>> foreign-born citizens."
    viz:
      color: "nationality"
      data:
        show: "geo"
        geo: "<<id>>"
        force: "acs.yg_nativity_age"
        split:
          id: "nativity_age"
          regex: "^nativity_([a-z]*_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          map:
            nationality: "^nativity_([a-z]*)_([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*$"
            bucket: "^nativity_[a-z]*_(([0-9]+[a-z]+|[a-z]+[0-9]+)[0-9a-z]*)$"
          value: "num_ppl"
      id: "nationality"
      order: "bucket"
      type: "bar"
      x:
        label: "age"
        scale: "discrete"
        value: "bucket"
      y: "num_ppl"
  - category: "Heritage"
    title: "Global Diversity"
    slug: "global_diversity"
    subtitle: "<<sub dataset=pums>>"
    stat_stack: YES
    stat:
      - title: "High relative number of people born in"
        value: "<<var namespace=heritage_rca|key=birthplace|row=0>>"
        subvalues:
          - "<<var namespace=heritage_rca|key=birthplace|row=1>>"
          - "<<var namespace=heritage_rca|key=birthplace|row=2>>"
      - title: "Most common foreign-born country is"
        value: "<<var namespace=heritage_total|key=birthplace|row=0>>"
        subvalues:
          - "<<var namespace=heritage_total|key=birthplace|row=1>>"
          - "<<var namespace=heritage_total|key=birthplace|row=2>>"
    description: "<<name>> has a relatively high number of foreign-born citizens from <<var namespace=heritage_rca|key=birthplace|row=0>>."
    viz:
      attrs: "birthplace"
      coords: "birthplace"
      color: "num_ppl"
      data:
        show: "birthplace"
        geo: "<<id>>"
        required: "num_ppl,num_ppl_moe"
        where: "birthplace:~^04000US"
      height: 400
      id: "birthplace"
      type: "geo_map"
  - title: "Citizenship"
    slug: "citizenship"
    description: "The majority of the population of <<name>> are US citizens."
    stat:
      - title: "Percent with citizenship"
        value: "<<top col=us_citizens>>"
    viz:
      attrs: "geo"
      data:
        - geo: "<<parents>>,<<id>>"
          required: "us_citizens"
          show: "geo"
      id: "geo"
      labels: YES
      order:
        sort: "desc"
        value: "geo"
      type: "bar"
      x: "us_citizens"
      y:
        scale: "discrete"
        value: "geo"
  - title: "Race & Ethnicity"
    slug: "ethnicity"
    description: "The majority of citizens in <<name>> are <<top col=acs_race|force=acs.yg_race>>, with <<top col=acs_race|rank=2|force=acs.yg_race>> being the second most common."
    stat:
      - title: "Most common race or ethnicity in <<name>> is"
        value: "<<top col=acs_race|force=acs.yg_race>>"
        subvalues:
          - "<<top col=acs_race|force=acs.yg_race|rank=2>>"
          - "<<top col=acs_race|force=acs.yg_race|rank=3>>"
    viz:
      color: "race"
      data:
        - geo: "<<id>>"
          force: "acs.yg_race"
          show: "geo"
          split:
            id: "race"
            regex: "pop_([0-9a-z]*)"
            value: "num_ppl"
      id: "race"
      order: "num_ppl"
      type: "bar"
      x:
        scale: "discrete"
        value: "race"
      y: "num_ppl"
  - title: "Languages"
    slug: "languages"
    description: "The most common language spoken in <<name>>, other than English is <<var namespace=speakers_total|key=language|row=0>>. <<top col=non_eng_speakers_pct>> of <<name>> citizens are non-English speakers, versus the <<top geo=01000US|col=non_eng_speakers_pct>> national average."
    stat_stack: YES
    stat:
      - title: "<<name>> has a relatively high number of speakers of"
        value: "<<var namespace=speakers_rca|key=language|row=0>>"
        subvalues:
          - "<<var namespace=speakers_rca|key=language|row=1>>"
          - "<<var namespace=speakers_rca|key=language|row=2>>"
      - title: "The most common non-English language is"
        value: "<<var namespace=speakers_total|key=language|row=0>>"
        subvalues:
          - "<<var namespace=speakers_total|key=language|row=1>>"
          - "<<var namespace=speakers_total|key=language|row=2>>"
    viz:
      attrs: "language"
      data:
        - geo: "<<id>>"
          where: "language:~^002,num_speakers:!0"
          required: "num_speakers,num_speakers_moe"
          show: "geo"
      id: "language"
      order: "num_speakers"
      type: "bar"
      x:
        scale: "discrete"
        value: "language"
      y: "num_speakers"
  - category: "Military"
    title: "Veterans"
    slug: "veterans"
    description: "<<name>> has a large population of citizens who served in <<top col=conflict|required=conflict_wwii,conflict_korea,conflict_vietnam,conflict_gulf90s,conflict_gulf01>>, <<top col=ratio|required=conflict_wwii,conflict_korea,conflict_vietnam,conflict_gulf90s,conflict_gulf01>> times greater than any other conflict."
    stat_stack: YES
    stat:
      - title: "Most Common Service Period"
        value: "<<top col=conflict|force=acs.yg_conflict>>"
        subvalues:
          - "<<top col=conflict|force=acs.yg_conflict|rank=2>>"
          - "<<top col=conflict|force=acs.yg_conflict|rank=3>>"
    viz:
      attrs:
        - "conflict"
        - "geo"
      data:
        - geo: "01000US,<<id>>"
          force: "acs.yg_conflict"
          exclude: "conflict_total,conflict_total_moe"
          show: "geo"
          split:
            id: "conflict"
            regex: "^conflict_([0-9a-z]*)$"
            value: "num_ppl"
      id: "geo"
      order: "conflict"
      type: "bar"
      x:
        scale: "discrete"
        value: "conflict"
      y:
        label: "<<name>>"
        value: "num_ppl"
      y2:
        label: "USA"
        value: "01000US"
