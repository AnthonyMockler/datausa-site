title: "<<name>>"
description: "Explore the employment, industries, education, and demographics of <<name>>."
viz:
  attrs: "geo"
  coords:
    solo: "<<solo>>"
    value: "<<sumlevel plural=True>>"
  data: []
  highlight: <<id>>
  id: "geo"
  mouse:
    click: NO
    move: NO
    over: NO
    out: NO
  type: "geo_map"
  zoom:
    click: NO
    pan: NO
    scroll: NO
stats:
  - title: "Population"
    value: "<<var namespace=splash|key=pop>>"
    rank: "<<var namespace=splash|key=pop_rank>> of <<rank_max>>"
  - title: "Household Income"
    value: "<<var namespace=splash|key=income>>"
    rank: "<<var namespace=splash|key=income_rank>> of <<rank_max>>"
  - title: "Median Age"
    value: "<<var namespace=splash|key=age>>"
    rank: "<<var namespace=splash|key=age_rank>> of <<rank_max>>"
facts:
  - "<<name>> has a surprisingly large number of people employed as <<top show=geo,acs_occ|sumlevel=sumlevel,4|order=num_emp_rca>>."
  - "There is a large concentration of <<top show=cip|order=num_ppl>> majors living in <<name>>."
sections:
  - economy
  - demographics
  - education
  - housing
  - health
