- required: ["pop", "pop_rank", "income", "income_moe", "income_rank", "age", "age_rank", "owner_occupied_housing_units"]
  namespace: splash
  show: geo
  sumlevel: all

- required: ["gini"]
  show: geo
  sumlevel: all
  namespace: wagegap

- required: ["households", "households_moe"]
  show: geo
  sumlevel: all
  namespace: tenure

- required: ["primary_care_physicians", "dentists", "mental_health_providers", "other_primary_care_providers"]
  year: 2015
  namespace: health

- required: ["avg_wage", "avg_wage_moe", "avg_wage_ft", "avg_wage_ft_moe"]
  sex: "1,2"
  limit: 2
  show: sex
  sumlevel: all
  rows: True
  order: sex
  sort: asc
  namespace: gender

- required: ["nativity_us", "nativity_us_moe", "nativity_foreign", "nativity_foreign_moe"]
  show: geo
  namespace: nativity

- required: ["mean_commute_minutes"]
  geo: "<<id>>,01000US"
  year: latest
  order: geo
  sort: asc
  rows: True
  namespace: commute
  limit: 2

- required: ["owner_occupied_housing_units"]
  geo: "<<id>>,01000US"
  year: latest
  order: geo
  sort: asc
  rows: True
  namespace: housing
  limit: 2

- required: ["birthplace"]
  limit: 3
  rows: True
  order: "num_ppl"
  sort: "desc"
  year: "latest"
  namespace: "heritage_total"
  where: "birthplace:~^04000US"

- required: ["birthplace"]
  limit: 3
  rows: True
  order: "num_ppl_rca"
  sort: "desc"
  year: "latest"
  namespace: "heritage_rca"
  where: "birthplace:~^04000US"

- required: ["language"]
  limit: 3
  rows: True
  order: "num_speakers_rca"
  sort: "desc"
  year: "latest"
  namespace: "speakers_rca"
  where: "language:~^002"

- required: ["language"]
  limit: 3
  rows: True
  order: "num_speakers"
  sort: "desc"
  year: "latest"
  namespace: "speakers_total"
  where: "language:~^002"

- required: ["median_property_value", "median_property_value_moe"]
  namespace: "acsgeo"

- force: "acs.yg_transport"
  limit: 1
  rows: True
  exclude: "transport_cartruckorvan"
  pivot:
    keys: ["transport"]
    cols: ["name"]
    limit: 3
  year: "latest"
  namespace: "transport"

- required: ["cip"]
  order: grads_total_rca
  sumlevel: "6"
  degree: "5"
  show: cip
  dataset: ipeds
  rows: True
  limit: 3
  year: latest
  namespace: "grads_total_rca"

- required: ["cip"]
  order: grads_total
  sumlevel: "6"
  degree: "5"
  show: cip
  dataset: ipeds
  rows: True
  limit: 3
  year: latest
  namespace: "grads_total"
