title: "Health & Safety"
description: "Insurance and medicare coverage combined with state and county level health and safety statistics."

topics:
  - category: "Coverage"
  - title: "Clinician to Patient Ratios"
    slug: "clinician_patient_ratio"
    subtitle: "{{<<sumlevel>>:!nation,state||Showing data for the counties in <<name parent=true|dataset=chr>>.}}"
    sumlevel: "!nation"
  - class: "flex stat-flex"
    sumlevel: "!nation"
    source: NO
    slug: "primary_care_physicians"
    stat:
      - title: "Primary Care"
        value: "1 to <<var namespace=health|key=primary_care_physicians>>"
  - class: "flex stat-flex"
    sumlevel: "!nation"
    source: NO
    slug: "dentists"
    stat:
      - title: "Dentists"
        value: "1 to <<var namespace=health|key=dentists>>"
  - class: "flex stat-flex"
    sumlevel: "!nation"
    source: NO
    slug: "mental_health_providers"
    stat:
      - title: "Mental Health"
        value: "1 to <<var namespace=health|key=mental_health_providers>>"
  - class: "flex stat-flex"
    sumlevel: "!nation"
    source: NO
    slug: "other_primary_care_providers"
    stat:
      - title: "Other"
        value: "1 to <<var namespace=health|key=other_primary_care_providers>>"
  - title: "Insurance Coverage by Age and Gender"
    slug: "insurance_coverage_gender"
    stat:
      - title: "Male Majority"
        value: "<<var namespace=age_buckets_male|key=age_bucket>>"
      - title: "Female Majority"
        value: "<<var namespace=age_buckets_female|key=age_bucket>>"
    select:
      data: insurance
      default: has_insurance
      filter: insurance_types
    description: "<<name dataset=chr>> residents <<var namespace=age_buckets|key=age_bucket>> years of age are the largest age group with <span class='select-text'>Healthcare Coverage</span>. The most common groups for men and women are <<var namespace=age_buckets_male|key=age_bucket>> and <<var namespace=age_buckets_female|key=age_bucket>> respectively."
    viz:
      attrs: sex
      color: sex
      data:
        geo: "<<id>>"
        insurance: has_insurance
        required: "sex,hc_pop,hc_pop_moe,hc_pop_rca"
        show: age_bucket
        share: hc_pop
        map:
          bucket: age_bucket
      height: 400
      id: sex
      order: bucket
      type: bar
      x: bucket
      y:
        stacked: True
        value: share
  - title: "Medicare by Location"
    subtitle: "{{<<sumlevel>>:!nation,state||Showing data for the counties in <<name parent=true|dataset=chr>>.}}"
    slug: "medicare_geo"
    select:
      method: "color"
      default: "total_reimbursements_b"
      data:
        - "total_medicare_enrollees"
        - "total_reimbursements_b"
        - "hospital_reimbursements_b"
        - "physician_reimbursements_b"
        - "outpatient_reimbursements_b"
        - "home_health_reimbursements_b"
        - "hospice_reimbursements_b"
        - "medical_equip_reimbursements_b"
    description: "<<var namespace=medicare|key=geo|row=0>> has the largest amount of <span class='select-text'>Medicare Reimbursements per Enrollee</span> at <<var namespace=medicare|key=total_reimbursements_b|row=0>>, compared to <<var namespace=medicare|key=geo|row=1>> with <<var namespace=medicare|key=total_reimbursements_b|row=1>> and <<var namespace=medicare|key=geo|row=2>> with <<var namespace=medicare|key=total_reimbursements_b|row=2>>."
    stat:
      - title: "<<level child=True|dataset=chr|uppercase=True|plural=True>> with the most <span class='select-text'>Medicare Enrollees</span>"
        value: "<<var namespace=medicare|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=medicare|key=geo|row=1>>"
          - "<<var namespace=medicare|key=geo|row=2>>"
    viz:
      attrs: "geo"
      color: "total_reimbursements_b"
      coords:
          solo: "<<children dataset=chr>>"
          value: "<<sumlevel child=True|dataset=chr|plural=True>>"
      data:
        force: dartmouth.yg_reimbursements
        show: "geo"
        sumlevel: <<sumlevel child=True|dataset=chr>>
        where: "geo:<<children prefix=True|dataset=chr>>"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Medicare Over Time"
    subtitle: "{{<<sumlevel>>:!nation,state||Showing data for the counties in <<name parent=true|dataset=chr>>.}}"
    slug: "medicare_time"
    select:
      method: "y"
      default: "total_reimbursements_b"
      data:
        - "total_medicare_enrollees"
        - "total_reimbursements_b"
        - "hospital_reimbursements_b"
        - "physician_reimbursements_b"
        - "outpatient_reimbursements_b"
        - "home_health_reimbursements_b"
        - "hospice_reimbursements_b"
        - "medical_equip_reimbursements_b"
    description: "{{<<sumlevel>>:!nation||<span class='select-text'>Medicare Reimbursements per Enrollee</span> in <<var namespace=medicare_time|key=geo|row=0>> were <<var namespace=medicare_time|key=total_reimbursements_b|row=0>> in <<var namespace=medicare_time|key=year|row=0>>, compared to <<var namespace=medicare_time|key=total_reimbursements_b|row=1>> in <<var namespace=medicare_time|key=year|row=1>>.}}{{<<sumlevel>>:nation||Here are the <span class='select-text'>Medicare Reimbursements per Enrollee</span> for the top and bottom 2 states by total number of medicare enrollees.}}"
    viz:
      attrs: "geo"
      data:
        geo: "{{<<sumlevel>>:!nation||<<id>>}}{{<<sumlevel>>:nation||<<parents id_only=True|col=total_medicare_enrollees>>}}"
        force: dartmouth.yg_reimbursements
        show: "geo"
      height: 400
      id: "geo"
      type: "line"
      x: "year"
      y: "total_reimbursements_b"
  - category: "Hospital Care"
    title: "Common Conditions"
    sumlevel: "!nation"
    subtitle: "<<sub show=geo|col=patients_in_cohort>>"
    slug: "conditions"
    select:
      method: y
      default: "patients_in_cohort"
      data:
        - "patients_in_cohort"
        - "patients_readmitted_within_30_days_of_discharge"
        - "patients_seeing_a_primary_care_physician_within_14_days"
        - "patients_having_an_ambulatory_visit_within_14_days"
        - "patients_having_an_emergency_room_visit_within_30_days"
    description: "When looking at <span class='select-text'>Total Patients</span> in <<name dataset=chr>>, <<var namespace=cohort|key=patients_in_cohort|row=0>> people were treated for <<var namespace=cohort|key=cohort|row=0>> in <<var namespace=cohort|key=year|row=0>>, followed by <<var namespace=cohort|key=patients_in_cohort|row=1>> for <<var namespace=cohort|key=cohort|row=1>> and <<var namespace=cohort|key=patients_in_cohort|row=2>> for <<var namespace=cohort|key=cohort|row=2>>."
    stat:
      - title: "Most Common Conditions"
        value: "<<var namespace=cohort|key=cohort|row=0>>"
        subvalues:
          - "<<var namespace=cohort|key=cohort|row=1>>"
          - "<<var namespace=cohort|key=cohort|row=2>>"
    viz:
      attrs: cohort
      color: cohort
      data:
        geo: "<<id>>"
        force: dartmouth.ygc_post_discharge
        cohort: "pneumonia,AMI,CHF"
        show: cohort
      height: 400
      id: cohort
      type: bar
      x:
        persist:
          position: True
        value: year
      y: patients_in_cohort
  - category: "Hospital Care"
    title: "Common Conditions"
    sumlevel: "nation"
    slug: "conditions"
    select:
      method: color
      default: "CHF"
      data: "cohort"
    description: "When looking at patients across the entire United States, <<var namespace=cohort_state|key=patients_in_cohort|row=0>> people were treated for <<var namespace=cohort_state|key=cohort|row=0>> in <<var namespace=cohort_state|key=geo|row=0>>, followed by <<var namespace=cohort_state|key=patients_in_cohort|row=1>> in <<var namespace=cohort_state|key=geo|row=1>> and <<var namespace=cohort_state|key=patients_in_cohort|row=2>> in <<var namespace=cohort_state|key=geo|row=2>>."
    stat:
      - title: "Most Prevalent States"
        value: "<<var namespace=cohort_state|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=cohort_state|key=geo|row=1>>"
          - "<<var namespace=cohort_state|key=geo|row=2>>"
    viz:
      attrs: geo
      color: patients_in_cohort
      coords: "states"
      data:
        sumlevel: state
        required: patients_in_cohort
        cohort: "CHF"
        show: geo
      id: geo
      type: geo_map
  - title: "Women's Health"
    sumlevel: "!nation"
    subtitle: "Female medicare enrollees between the ages of 67 and 69. <<sub show=geo|col=diabetic_medicare_enrollees_65_75_total>>"
    slug: "womens_health"
    stat:
      - title: "Black Enrollees"
        value: <<var namespace=womens_health|key=number_of_females_enrolled_67_69_black>>
      - title: "White Enrollees"
        value: <<var namespace=womens_health|key=number_of_females_enrolled_67_69_white>>
    description: "In <<var namespace=womens_health|key=year>>, out of all of the women in <<var namespace=womens_health|key=geo>> between the ages of 67 and 69 enrolled in medicare, <<var namespace=womens_health|key=patients_females_67_69_having_mammogram_total>> had mammograms."
    viz:
      color: race
      data:
        geo: "<<id>>"
        force: dartmouth.yg_prim_care_access
        show: geo
        split:
          id: "race"
          regex: "^patients_females_67_69_having_mammogram_([white|black]*)$"
          value: "mammogram_tests"
      height: 400
      id: race
      type: line
      x: year
      y: mammogram_tests
  - title: "Women's Health"
    sumlevel: "nation"
    slug: "womens_health"
    select:
      method: color
      default: "number_of_females_enrolled_67_69_total"
      data:
        - number_of_females_enrolled_67_69_total
        - patients_females_67_69_having_mammogram_white
        - patients_females_67_69_having_mammogram_black
    description: "When looking at patients across the entire United States, there are <<var namespace=women_state|key=number_of_females_enrolled_67_69_total|row=0>> <span class='select-text'>Female Medicare Enrolles 65-75 Years Old</span> in <<var namespace=women_state|key=geo|row=0>>, followed by <<var namespace=women_state|key=number_of_females_enrolled_67_69_total|row=1>> in <<var namespace=women_state|key=geo|row=1>> and <<var namespace=women_state|key=number_of_females_enrolled_67_69_total|row=2>> in <<var namespace=women_state|key=geo|row=2>>."
    stat:
      - title: "Most Prevalent States"
        value: "<<var namespace=women_state|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=women_state|key=geo|row=1>>"
          - "<<var namespace=women_state|key=geo|row=2>>"
    viz:
      attrs: geo
      color: number_of_females_enrolled_67_69_total
      coords: "states"
      data:
        sumlevel: state
        required: number_of_females_enrolled_67_69_total,patients_females_67_69_having_mammogram_white,patients_females_67_69_having_mammogram_black
        show: geo
      id: geo
      type: geo_map
  - title: "Diabetic Care"
    sumlevel: "!nation"
    subtitle: "Medicare enrollees between the ages of 65 and 75 that have had treatment related to their diabetes. <<sub show=geo|col=diabetic_medicare_enrollees_65_75_total>>"
    slug: "diabetic_care"
    stat:
      - title: "Black Enrollees"
        value: <<var namespace=diabetic_care|key=diabetic_medicare_enrollees_65_75_black>>
      - title: "White Enrollees"
        value: <<var namespace=diabetic_care|key=diabetic_medicare_enrollees_65_75_white>>
    description: "In <<var namespace=diabetic_care|key=year>>, out of all of the residents of <<var namespace=diabetic_care|key=geo>> between the ages of 65 and 75 that had treatment related to their diabetes, <<var namespace=diabetic_care|key=patients_diabetic_medicare_enrollees_65_75_eye_exam_total>> eye exams, <<var namespace=diabetic_care|key=patients_diabetic_medicare_enrollees_65_75_hemoglobin_total>> hemoglobin tests, and <<var namespace=diabetic_care|key=patients_diabetic_medicare_enrollees_65_75_lipid_test_total>> lipid tests were performed."
    viz:
      color: race
      data:
        geo: "<<id>>"
        force: dartmouth.yg_prim_care_access
        show: geo
        split:
          id: "test_race"
          regex: "^patients_diabetic_medicare_enrollees_65_75_([a-z_]*_[white|black]*)$"
          map:
            test: "^patients_diabetic_medicare_enrollees_65_75_([a-z_]*)_[white|black]*$"
            race: "^patients_diabetic_medicare_enrollees_65_75_[a-z_]*_([white|black]*)$"
          value: "patients"
      height: 400
      id: race
      type: bar
      x: test
      y: patients
  - category: "Health Risks"
    title: "Conditions and Diseases"
    subtitle: "{{<<sumlevel>>:!nation,state||Showing data for the counties in <<name parent=true|dataset=chr>>.}}"
    slug: "crime"
    select:
      method: "color"
      data:
        - "hiv_prevalence_rate"
        - "sexually_transmitted_infections"
        - "adult_obesity"
        - "diabetes"
      default: "diabetes"
    description: "Here are the <<level child=True|dataset=chr|plural=True>> in <<name dataset=chr>>, colored by <span class='select-text'>Diabetes Prevalence</span>."
    stat:
      - title: "<<level child=True|dataset=chr|uppercase=True>> with the highest prevalence"
        value: "<<var namespace=diabetes|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=diabetes|key=geo|row=1>>"
          - "<<var namespace=diabetes|key=geo|row=2>>"
    viz:
      attrs: "geo"
      color: "diabetes"
      coords:
          solo: "<<children dataset=chr>>"
          value: "<<sumlevel child=True|dataset=chr|plural=True>>"
      data:
        show: "geo"
        sumlevel: <<sumlevel child=True|dataset=chr>>
        where: "geo:<<children prefix=True|dataset=chr>>"
        required: "diabetes,adult_obesity,sexually_transmitted_infections,hiv_prevalence_rate"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Safety & Addictions"
    subtitle: "{{<<sumlevel>>:!nation,state||Showing data for the counties in <<name parent=true|dataset=chr>>.}}"
    slug: "crime"
    select:
      method: "color"
      data:
        - "homicide_rate"
        - "violent_crime"
        - "adult_smoking"
        - "excessive_drinking"
        - "alcoholimpaired_driving_deaths"
        - "motor_vehicle_crash_deaths"
      default: "homicide_rate"
    description: "Here are the <<level child=True|dataset=chr|plural=True>> in <<name dataset=chr>>, colored by the number of <span class='select-text'>Homicide Deaths</span> per 100,000 people."
    stat:
      - title: "<<level child=True|dataset=chr|uppercase=True>> with the highest prevalence"
        value: "<<var namespace=homicide_rate|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=homicide_rate|key=geo|row=1>>"
          - "<<var namespace=homicide_rate|key=geo|row=2>>"
    viz:
      attrs: "geo"
      color: "homicide_rate"
      coords:
          solo: "<<children dataset=chr>>"
          value: "<<sumlevel child=True|dataset=chr|plural=True>>"
      data:
        show: "geo"
        sumlevel: <<sumlevel child=True|dataset=chr>>
        where: "geo:<<children prefix=True|dataset=chr>>"
        required: "homicide_rate,violent_crime,motor_vehicle_crash_deaths,adult_smoking,excessive_drinking,alcoholimpaired_driving_deaths"
      height: 400
      id: "geo"
      type: "geo_map"
