- required: ["avg_wage", "avg_wage_rank"]
  namespace: data

- required: ["grads_total", "grads_rank", "year"]
  namespace: gdata

- required: ["birthplace"]
  rows: True
  limit: 3
  order: num_ppl_rca
  sort: desc
  where: birthplace:~^04000US
  namespace: birthplace_rca

- required: ["birthplace"]
  rows: True
  limit: 3
  order: num_ppl
  sort: desc
  where: birthplace:~^04000US
  namespace: birthplace

- required: ["university", "grads_total"]
  rows: True
  limit: 3
  order: grads_total
  sort: desc
  namespace: universities

- required: ["university", "pct_total"]
  rows: True
  limit: 3
  order: pct_total
  sort: desc
  namespace: universities_pct

- required: ["geo", "grads_total"]
  rows: True
  limit: 3
  order: grads_total
  sort: desc
  sumlevel: county
  show: geo
  namespace: county_grads

- required: ["geo", "grads_total_growth"]
  rows: True
  limit: 3
  order: grads_total_growth
  sort: desc
  sumlevel: county
  show: geo
  namespace: county_growth

- required: ["soc", "avg_wage"]
  rows: True
  limit: 3
  order: avg_wage
  sort: desc
  namespace: occ_wage

- required: ["geo", "avg_wage"]
  rows: True
  limit: 3
  order: avg_wage
  sort: desc
  namespace: puma_wage

- required: ["geo", "num_ppl_rca"]
  rows: True
  limit: 3
  order: num_ppl_rca
  sort: desc
  namespace: puma_rca
