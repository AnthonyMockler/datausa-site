    class: "flex"
    source: NO
    title: "Most Common"
    description: "The 3 most common occupations for <<name>> majors, by number of employees, are <<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=3>>"
    viz:
      - attrs: "soc"
        data:
          - cip: "<<id>>"
            limit: "5"
            order: "num_ppl"
            sort: "desc"
            show: "soc"
            sumlevel: "3"
        height: 200
        id: "soc"
        order:
          sort: "asc"
          value: "num_ppl"
        type: "bar"
        x: "num_ppl"
        y:
          label: "Top 5"
          scale: "discrete"
          value: "soc"
      - attrs: "soc"
