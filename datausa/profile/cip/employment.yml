title: "Employment"
description: "Information on the businesses and industries that employ <<name dataset=pums>> graduates and on wages and locations for those in the field. <<var namespace=top10_naics_num_ppl|key=naics|row=0>> is the industry that employs the most <<name dataset=pums>> majors both by share and by number, though the highest paying industry for <<name dataset=pums>> majors, by average wage, is <<var namespace=top10_naics_avg_wage|key=naics|row=0>>."

topics:
  - category: "Wages"
    slug: "top_income"
    title: "Yearly Income for Common Jobs"
    subtitle: "<<sub dataset=pums>>"
    stat:
      - title: "Average Wage in Workforce"
        value: "<<var namespace=data|row=0|key=avg_wage>>"
        subtitle: "<span class='plus-minus'>±</span> <<var namespace=data|key=avg_wage_moe|row=0>>"
      - title: "1 year growth"
        value: "<<growth namespace=data|key=avg_wage>>"
        subtitle: "<span class='plus-minus'>±</span> <<growth namespace=data|key=avg_wage_moe>>"
    description:
      - "The average salary for those who major in <<name dataset=pums>> is <<var namespace=data|row=0|key=avg_wage>> and the most common occupations are <<var namespace=occ_wage|key=soc|row=0>>; <<var namespace=occ_wage|key=soc|row=1>>; and <<var namespace=occ_wage|key=soc|row=2>>. The occupation that pays the highest of the 5 common jobs filled by <<name dataset=pums>> majors is <<var namespace=top10_soc_avg_wage|key=soc|row=0>> at <<var namespace=top10_soc_avg_wage|key=avg_wage|row=0>> per year."
      - "This chart shows the average annual salaries of the most common occupations for <<name dataset=pums>> majors."
    viz:
      attrs: "soc"
      data:
        - cip: "<<id>>"
          limit: "5"
          order: "num_ppl"
          required: "avg_wage,avg_wage_moe,num_ppl,num_ppl_moe,num_ppl_rca"
          where: "num_records:>4"
          sumlevel: "3"
          show: "soc"
      id: "soc"
      labels: YES
      order:
        sort: "asc"
        value: "num_ppl"
      type: "bar"
      x: "avg_wage"
      y:
        scale: "discrete"
        value: "soc"
  - title: "Location"
    slug: "locations"
    subtitle: "<<sub dataset=pums>>"
    stat:
      - title: "highest paying PUMAs"
        value: "<<var namespace=puma_wage|key=geo|row=0>>"
        subvalues:
          - "<<var namespace=puma_wage|key=geo|row=1>>"
          - "<<var namespace=puma_wage|key=geo|row=2>>"
    description: "This map shows the public use micro areas (PUMAs) in the United States colored by the average salary of <<name dataset=pums>> majors."
    viz:
      attrs: "geo"
      color: "avg_wage"
      coords: "pumas"
      data:
        - cip: "<<id>>"
          order: "avg_wage"
          required: "avg_wage,avg_wage_moe,num_ppl,num_ppl_moe"
          show: "geo"
          sumlevel: "puma"
          where: "num_records:>4"
      id: "geo"
      height: 500
      type: "geo_map"
