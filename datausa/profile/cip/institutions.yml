title: "Institutions"
description: "The Census Bureau collects a large amount of data in regards to higher education. Hereâ€™s some cool stuff on that topic."

topics:
  - title: "Institutions"
    description: "The majority of institutions that offer <<name>> are <<top show=sector|order=num_universities|sort=desc>> institutions."
    viz:
      attrs: "university"
      color: "sector"
      data:
        required: "grads_total"
        cip: "<<id>>"
        show: "university"
      depth: 1
      height: 300
      id:
        - "sector"
        - "university"
      type: "tree_map"
      size: "grads_total"
  - title: "Tuition Costs"
    stat:
      - title: "Median In-State Public"
        value: "<<top show=sector|sector=1|col=state_tuition>>"
      - title: "Median Out of State Private"
        value: "<<top show=sector|sector=2|col=oos_tuition>>"
    description: "Here are the tuition costs of the top 5 institutions that have the most students graduating with <<name>> degrees."
    viz:
      attrs: "university"
      data:
        required: "grads_total,oos_tuition"
        cip: "<<id>>"
        show: "university"
        limit: 5
        order: "grads_total"
      id: "university"
      order:
        sort: "asc"
        value: "grads_total"
      type: "bar"
      x: "oos_tuition"
      y:
        scale: "discrete"
        value: "name"
  - title: "Popular Colleges"
    stat:
      - title: "Highest Concentration Institution"
        value: "<<top show=university|col=name|order=grads_total>>"
    description: "The institutions to the right have the highest percentage of <<name>> graduates."
    viz:
      attrs: "university"
      data:
        required: "grads_total,pct_total"
        cip: "<<id>>"
        limit: 5
        order: "pct_total"
        show: "university"
      order:
        sort: "desc"
        value: "pct_total"
      id: "university"
      type: "bar"
      x: "name"
      y: "grads_total"
  - title: "Graduates by County"
    stat:
      - title: "County with the Most <<name>> Graduates"
        value: "<<top show=geo|sumlevel=county|order=grads_total|col=name>>"
    description: "The map to the right shows the counties in the United States colored by the highest graduation of <<name>> majors."
    viz:
      attrs: "geo"
      color: "grads_total"
      coords: "counties"
      data:
        required: "grads_total"
        show: "geo"
        sumlevel: "county"
        cip: "<<id>>"
      height: 400
      id: "geo"
      type: "geo_map"
  - title: "Graduates by Growth"
    stat:
      - title: "County with the Fastest Growing Number of Graduates"
        value: "<<top show=geo|sumlevel=county|order=grads_total_growth|col=name>>"
    description: "The map to the right shows the counties in the United States colored by the highest growth in <<name>> graduates."
    viz:
      attrs: "geo"
      color: "grads_total_growth"
      coords: "counties"
      data:
        required: "grads_total_growth"
        show: "geo"
        sumlevel: "county"
        cip: "<<id>>"
      height: 400
      id: "geo"
      type: "geo_map"
