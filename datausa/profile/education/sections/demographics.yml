title: "Demographics"
description: "Here's some demographic stuff, bro."

topics:
  - title: "Degree Obtainment"
    stat:
      - title: "Most Common Student Degree"
        value: "<<top show=degree|order=grads_total>>"
      - title: "Most Common Workforce Degree"
        value: "<<top show=degree|order=num_ppl|dataset=pums>>"
    description: "By leveraging both the PUMS and IPEDS datasets, we can compare the degrees obtained by the working population against the current student graduation rate."
    viz:
      attrs: "degree"
      data:
        - required: "grads_total"
          cip: "<<id>>"
          show: "degree"
          static:
            - dataset: "Graduates"
        - required: "num_ppl"
          cip: "<<id dataset=pums>>"
          show: "degree"
          static:
            - dataset: "Workforce"
      id:
        - "degree"
        - "dataset"
      map:
        grads_total: "num_ppl"
      type: "bar"
      x: "degree"
      y: "num_ppl"
  - title: "Enrolled Gender"
    stat:
      - title: "Most Common Gender"
        value: "<<top show=cip|required=grads_men,grads_women|order=grads_total>>"
    description: "To the right, we see the 5 most common institutions that offer <<name>> broken down by graduates for each gender."
    viz:
      attrs: "gender"
      data:
        required: "grads_men,grads_women"
        cip: "<<id>>"
        limit: 5
        order: "grads_total"
        show: "university"
        split:
          gender:
            - "grads_men"
            - "grads_women"
    id: "gender"
    x: "university"
    y: "grads_total"
  - title: "Enrolled Race & Ethnicity"
    stat:
      - title: "Most Common Race"
        value: "<<top show=cip|required=grads_men,grads_women|order=grads_total>>"
    description: "Here we see the 5 most common universities for each race that graduates with a <<name>> degree."
    viz:
      attrs:
        - "race"
        - "university"
      data:
        - show: "university"
          limit: 5
          order: "grads_asian"
          cip: "<<id>>"
          static:
            - race: "asian"
        - show: "university"
          limit: 5
          order: "grads_black"
          cip: "<<id>>"
          static:
            - race: "black"
        - show: "university"
          limit: 5
          order: "grads_multi"
          cip: "<<id>>"
          static:
            - race: "multi"
        - show: "university"
          limit: 5
          order: "grads_native"
          cip: "<<id>>"
          static:
            - race: "native"
        - show: "university"
          limit: 5
          order: "grads_hispanic"
          cip: "<<id>>"
          static:
            - race: "hispanic"
        - show: "university"
          limit: 5
          order: "grads_white"
          cip: "<<id>>"
          static:
            - race: "white"
        - show: "university"
          limit: 5
          order: "grads_hawaiian"
          cip: "<<id>>"
          static:
            - race: "hawaiian"
        - show: "university"
          limit: 5
          order: "grads_unknown"
          cip: "<<id>>"
          static:
            - race: "unknown"
      map:
        grads_asian: "grads_total"
        grads_black: "grads_total"
        grads_white: "grads_total"
        grads_hispanic: "grads_total"
        grads_hawaiian: "grads_total"
        grads_multi: "grads_total"
        grads_unknown: "grads_total"
        grads_native: "grads_total"
      id: "university"
      x: "race"
      y: "grads_total"
  - title: "Race & Ethnicity by Gender"
    select: "degree"
    stat:
      - title: "Most Common Race/Gender Combination"
        value: "<<top show=cip|force=grads_yc>>"
    description: "Here we see the difference in gender for each race & ethnicity of students graduating with <<name>> degrees."
    viz:
      attrs: "gender"
      data:
        show: "cip"
        cip: "<<id>>"
        force: "grads_yc"
        split:
          num_ppl:
            - "grads_native_men"
            - "grads_native_women"
            - "grads_asian_men"
            - "grads_asian_women"
            - "grads_black_men"
            - "grads_black_women"
            - "grads_hispanic_men"
            - "grads_hispanic_women"
            - "grads_hawaiian_men"
            - "grads_hawaiian_women"
            - "grads_white_men"
            - "grads_white_women"
            - "grads_multi_men"
            - "grads_multi_women"
            - "grads_unknown_men"
            - "grads_unknown_women"
          regex:
            race: "grads_(*)_*"
            gender: "grads_*_(*)"
      type: "bar"
      x: "gender_race"
      y: "race"
  - title: "Workforce Age"
    subtitle: "Showing data for people over the age of 16 in the workforce with <<name dataset=pums>> degrees."
    stat:
      - title: "Average Age"
        value: "<<top dataset=pums|show=cip|col=avg_age>>"
    description: "The PUMS dataset allows us to look at the distribution of ages for the employed population that have obtained a degree in <<name dataset=pums>>."
    viz:
      data:
        required: "age,num_ppl"
        cip: "<<id dataset=pums>>"
        show: "age"
      id: "cip"
      type: "line"
      x: "age"
      y: "num_ppl"
  - title: "Global Diversity"
    stat:
      - title: "High Relative Number of People born in"
        value: "<<top show=birthplace|order=num_ppl_rca>>"
      - title: "Most Common Foreign-Born Country is"
        value: "<<top show=birthplace|order=num_ppl>>"
    description: "There are a relatively high number of foreign-born citizens from <<top show=birthplace|order=num_ppl_rca>> that hold <<name>> degrees."
    viz:
      attrs: "birthplace"
      color: "num_ppl_rca"
      data:
        show: "birthplace"
        cip: "<<id>>"
      id: "birthplace"
