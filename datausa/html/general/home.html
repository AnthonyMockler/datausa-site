{% extends "templates/nav.html" %}

{% block body %}

<article id="home-container">
	<div id="home-nav"></div>
	<div id="home-background"></div>
	<div id="home-search-container">
		<a href="#" id="search-switch" class="adv" onclick="advSearch.toggle();">Advanced Search</a>
		<input type="text" placeholder="Search DataUSA..." id="home-search-input" class="advSearch-input" />
		<div class="search-body simple"></div>
		<!-- <div class="search-body adv"></div> -->
	</div>
</article>

{% endblock %}

{% block js %}

<script>

d3.select("#search-switch.adv").on("click", function(){
  var searchContainer = d3.select("#home-search-container");
  searchContainer.classed("open", !searchContainer.classed("open"));
  d3.event.preventDefault();
});

</script>

{% endblock %}
