<!-- extend from base layout -->
{% extends "templates/base.html" %}

{% block content %}

<div id="selector">
  <div id="selector-nav">
    <button id="selector-back" onclick="selector.back();">Back</button>
    <input id="selector-input" type="text" placeholder="Search" />
    <button id="selector-close" onclick="selector.close();">Close [esc]</button>
  </div>
  <div id="selector-results"></div>
</div>

<div id="menu-btn">
  <i class="fa fa-bars"></i> DataUSA
</div>

<div id="search-btn" onclick="selector.open();">
  <i class="fa fa-search"></i>
</div>

{% block body %}
{% endblock %}

<footer>
  <a target="_blank" href="http://www2.deloitte.com/us/en.html"><img id="deloitte" src="/static/img/footer/deloitte.png" /></a>
  <a target="_blank" href="http://macro.media.mit.edu/"><img id="macro" src="/static/img/footer/mit.png" /></a>
  <a target="_blank" href="http://www.datawheel.us/"><img id="datawheel" src="/static/img/footer/datawheel.png" /></a>
</footer>

{% endblock %}
