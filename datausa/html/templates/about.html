{% extends "templates/nav.html" %}

{% block subtitle %}
<div id="title-bar">
  <span><a href="/"><img src="/static/img/home/logo_p2.png" alt="DataUSA" /></a> About</span>
</div>
{% endblock %}

{% block body %}

  <div id="hero" class="hero-bg"></div>
  <div id="about-container" class="{{ g.page_sub_type }}">
    <header>
      <div>
        <section>
          <h2>Public data in your hands</h2>
        </section>
        <section>
          <ul class="tab-container">
            <li class="pri-tab {% if g.page_sub_type == 'index' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/">About</a></li>
            <li class="pri-tab {% if g.page_sub_type == 'datasets' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/datasets/">Datasets</a></li>
            <li class="pri-tab {% if g.page_sub_type == 'glossary' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/glossary/" >Glossary</a></li>
            <li class="pri-tab {% if g.page_sub_type == 'api' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/api/" >API</a></li>
            <li class="pri-tab {% if g.page_sub_type == 'attributes' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/attributes/" >Attributes</a></li>
            <li class="pri-tab {% if g.page_sub_type == 'usage' %} active{% endif %}"><a class="btn pri-tab-link" href="/about/usage/" >Usage</a></li>
          </ul>
        </section>
      </div>
    </header>

    {% block about_content %}
    {% endblock %}

  </div>

{% endblock %}

{% block js %}
  <script>

  heroImg();

  function heroImg() {
    var heroW = window.innerWidth,
        heroH = window.innerHeight,
        heroR = heroW/heroH;
    if (heroR > 1200 / 636) {
      d3.selectAll('.hero-bg').style("background-size", "cover");
    } else {
      d3.selectAll('.hero-bg').style("background-size", "contain");
    }
  };

  resizeInstantFunctions.push(heroImg);

  </script>
{% endblock %}
