{% block js %}
  <script>

  heroImg();

  function heroImg() {
    var heroW = window.innerWidth,
        heroH = window.innerHeight,
        heroR = heroW/heroH;
    if (heroR > 4587 / 3677) {
      d3.selectAll('.hero-bg').style({"background-size": "cover", "background-position": "0 100%"});
    } else {
      d3.selectAll('.hero-bg').style({"background-size": "contain", "background-position": "0 0"});
    }
  };

  resizeInstantFunctions.push(heroImg);

  </script>
{% endblock %}
