title: "Ethnic Minorities and Higher Education"
date: November 16th, 2015
description: "All ethnic minority groups in the US are now, on average, more likely to go to university than their White American peers. This is the case even amongst groups who were previously under-represented in higher education, such as those of Black Caribbean ethnic origin, a relatively recent change."
